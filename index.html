        function processarDados(rawData, ano) {
            let processed = {
                atualizado_em: new Date().toLocaleString('pt-BR'),
                resumo: {
                    receita_total: 0,
                    despesa_total: 0,
                    saldo: 0,
                    orcamento_anual: 0,
                    orcamento_mensal: 0
                },
                categorias: [],
                despesas: []
            };

            if (Array.isArray(rawData)) {
                console.log(`Processando dados para ${ano}: Formato Array.`);
                let totalFuabc = 0;
                let totalSesaud = 0;

                rawData.forEach(item => {
                    const categoria = item.Categoria || 'Desconhecido';
                    const fuabc = parseFloat(item.FUABC) || 0;
                    const sesaud = parseFloat(item.SESAUD) || 0;

                    totalFuabc += fuabc;
                    totalSesaud += sesaud;

                    processed.categorias.push({ categoria, fuabc, sesaud });

                    // Specific items for resumo
                    if (categoria.includes('OR√áAMENTO ANUAL')) {
                        processed.resumo.orcamento_anual = fuabc;
                    }
                    if (categoria.includes('OR√áAMENTO MENSAL')) {
                        processed.resumo.orcamento_mensal = fuabc;
                    }
                });

                processed.resumo.receita_total = totalFuabc;
                processed.resumo.despesa_total = totalSesaud;
                processed.resumo.saldo = totalFuabc - totalSesaud;
                processed.despesas = [...processed.categorias]; // Copy for despesas tab

            } else if (typeof rawData === 'object' && rawData !== null) {
                console.log(`Processando dados para ${ano}: Formato Objeto.`);
                processed = { ...rawData }; // Assume it's already in the correct format
                // Ensure default values if properties are missing
                processed.resumo = processed.resumo || { receita_total: 0, despesa_total: 0, saldo: 0, orcamento_anual: 0, orcamento_mensal: 0 };
                processed.categorias = processed.categorias || [];
                processed.despesas = processed.despesas || [];
                processed.atualizado_em = rawData.atualizado_em || new Date().toLocaleString('pt-BR');
            } else {
                console.error(`Formato de dados inv√°lido para ${ano}:`, rawData);
                return null;
            }
            return processed;
        }

                                { label: 'FUABC', data: categorias.map(c => c.fuabc || 0), backgroundColor: '#3498db', borderColor: '#2980b9', borderWidth: 1 },
                                { label: 'SESAUD', data: categorias.map(c => c.sesaud || 0), backgroundColor: '#27ae60', borderColor: '#229954', borderWidth: 1 }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y', plugins: { legend: { position: 'top' } } }
                    });

                    var ctx2 = document.getElementById('chartFuabc').getContext('2d');
                    charts.fuabc = new Chart(ctx2, {
                        type: 'doughnut',
                        data: {
                            labels: categorias.map(c => (c.categoria || 'N/A').substring(0, 12)),
                            datasets: [{ data: categorias.map(c => c.fuabc || 0), backgroundColor: ['#3498db', '#2980b9', '#1abc9c', '#16a085', '#e74c3c', '#c0392b', '#f39c12', '#d68910'] }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
                    });

                    var ctx3 = document.getElementById('chartSesaud').getContext('2d');
                    charts.sesaud = new Chart(ctx3, {
                        type: 'doughnut',
                        data: {
                            labels: categorias.map(c => (c.categoria || 'N/A').substring(0, 12)),
                            datasets: [{ data: categorias.map(c => c.sesaud || 0), backgroundColor: ['#27ae60', '#229954', '#1abc9c', '#16a085', '#3498db', '#2980b9', '#f39c12', '#d68910'] }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }

                } catch (e) { console.error('Erro ao criar gr√°ficos:', e); }

        }

        function carregarJSON(url, nomeArquivo, ano) {
            return new Promise((resolve, reject) => {
                // Cache buster for 5 minutes
                var timestamp = Math.floor(Date.now() / (5 * 60 * 1000));
                var bustUrl = url + '?bust=' + timestamp;

                var urls = [
                    'https://corsproxy.io/?' + bustUrl, // CORS proxy first
                    bustUrl // Direct raw.githubusercontent.com (might be blocked)
                ];

                function tentarProxima(index) {
                    if (index >= urls.length) {
                        reject('Nenhuma URL funcionou para ' + nomeArquivo);
                        return;
                    }

                    console.log(`Tentando carregar ${nomeArquivo} de:`, urls[index]);
                    fetch(urls[index], { cache: 'no-store', headers: { 'Cache-Control': 'no-cache, no-store, must-revalidate' } })
                        .then(r => {
                            if (!r.ok) throw new Error('HTTP ' + r.status + ' - ' + r.statusText);
                            return r.json();
                        })
                        .then(rawData => {
                            console.log(`‚úÖ Sucesso ao carregar ${nomeArquivo} de:`, urls[index]);
                            fonteFonte.push(`${nomeArquivo} (${ano}) - ${urls[index].substring(0, 40)}...`);
                            resolve(processarDados(rawData, ano));
                        })
                        .catch(e => {
                            console.log(`‚ùå Falha ao carregar ${nomeArquivo} de:`, urls[index], e.message);
                            tentarProxima(index + 1);
                        });
                }

                tentarProxima(0);
            });
        }

        function carregarDados() {
            console.log('Iniciando carregamento de dados...');
            var url2025 = 'https://raw.githubusercontent.com/rtoledomota/SESAUD-Orcamento/main/data.json';
            var url2026 = 'https://raw.githubusercontent.com/rtoledomota/SESAUD-Orcamento/main/orcamento_2026.json';

            Promise.all([
                carregarJSON(url2025, 'data.json', '2025').catch(e => { console.error('Erro ao carregar 2025:', e); return null; }),
                carregarJSON(url2026, 'orcamento_2026.json', '2026').catch(e => { console.error('Erro ao carregar 2026:', e); return null; })
            ])
            .then(resultados => {
                var dados2025 = resultados[0];
                var dados2026 = resultados[1];

                if (dados2025) {
                    allData['2025'] = dados2025;
                }
                if (dados2026) {
                    allData['2026'] = dados2026;
                }

                if (Object.keys(allData).length === 0) {
                    document.getElementById('resumo-conteudo').innerHTML = '<div class="erro">Nenhum arquivo JSON foi carregado. Verifique as URLs e CORS.</div>';
                    document.getElementById('data-atualizacao').textContent = 'Erro ao carregar dados';
                    return;
                }

                // Preencher dropdown
                var seletor = document.getElementById('seletor-ano');
                seletor.innerHTML = '';
                var anosDisponiveis = Object.keys(allData).sort();
                anosDisponiveis.forEach(ano => {
                    var opt = document.createElement('option');
                    opt.value = ano;
                    opt.textContent = ano;
                    seletor.appendChild(opt);
                });

                // Selecionar o primeiro ano dispon√≠vel
                if (anosDisponiveis.length > 0) {
                    seletor.value = anosDisponiveis[0];
                    mudarAno(anosDisponiveis[0]);
                } else {
                    document.getElementById('resumo-conteudo').innerHTML = '<div class="erro">Nenhum ano dispon√≠vel para exibi√ß√£o.</div>';
                }

                // Atualizar fonte dos dados
                document.getElementById('fonte-dados').textContent = 'Fonte: ' + fonteFonte.join(' | ');
            })
            .catch(e => {
                console.error('Erro geral no carregamento de dados:', e);
                document.getElementById('resumo-conteudo').innerHTML = '<div class="erro">Erro ao carregar dados: ' + e + '</div>';
            });
        }

            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
        }

        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        window.addEventListener('load', carregarDados);
    </script>
