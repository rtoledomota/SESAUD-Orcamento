        function abrirAba(event, nome) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(nome).classList.add('active');
            event.currentTarget.classList.add('active');

            // Renderizar conte√∫do da aba ativa
            if (currentYear && allData.anos && allData.anos[currentYear]) {
                var dadosAno = allData.anos[currentYear];
                if (nome === 'resumo') preencherResumo(dadosAno);
                else if (nome === 'tabela-completa') preencherTabelaCompleta(dadosAno);
                else if (nome === 'comparativo') preencherComparativo(allData.anos['2025'], allData.anos['2026']); // Sempre compara 2025 e 2026
            }
        }

        function preencherResumo(dadosAno) {
            document.getElementById('resumo-ano-label').textContent = dadosAno.descricao;
            var html = '<div class="resumo-grid">';

            if (dadosAno.totais) {
                html += '<div class="resumo-card fuabc"><h3>Total FUABC</h3><div class="valor">' + formatarMoeda(dadosAno.totais.fuabc_mensal) + '</div></div>';
                html += '<div class="resumo-card sesaud"><h3>Total SESAUD</h3><div class="valor">' + formatarMoeda(dadosAno.totais.sesaud_mensal) + '</div></div>';
                html += '<div class="resumo-card geral"><h3>Total Geral</h3><div class="valor">' + formatarMoeda(dadosAno.totais.geral) + '</div></div>';
            } else {
                html += '<div class="erro">Totais n√£o dispon√≠veis para este ano.</div>';
            }

            if (dadosAno.tipo === 'projecao') { // Apenas para 2026
                html += '<div class="resumo-card orcamento"><h3>Or√ßamento Anual</h3><div class="valor">' + formatarMoeda(dadosAno.orcamento_anual) + '</div></div>';
                html += '<div class="resumo-card orcamento"><h3>Or√ßamento Mensal</h3><div class="valor">' + formatarMoeda(dadosAno.orcamento_mensal) + '</div></div>';
                var deficitClass = dadosAno.deficit < 0 ? 'deficit' : 'sucesso';
                html += '<div class="resumo-card ' + deficitClass + '"><h3>D√âFICIT / SUPER√ÅVIT</h3><div class="valor">' + formatarMoeda(dadosAno.deficit) + '</div></div>';
            }
            html += '</div>';
            document.getElementById('resumo-conteudo').innerHTML = html;
        }

        function preencherTabelaCompleta(dadosAno) {
            document.getElementById('tabela-ano-label').textContent = dadosAno.descricao;
            if (!dadosAno || !dadosAno.linhas || dadosAno.linhas.length === 0) {
                document.getElementById('tabela-completa-conteudo').innerHTML = '<div class="erro">Dados detalhados n√£o dispon√≠veis para este ano.</div>';
                return;
            }

            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>Categoria</th><th class="valor-moeda">FUABC Mensal</th><th class="valor-moeda">SESAUD Mensal</th><th class="valor-moeda">Geral</th><th class="valor-moeda">% do Total</th></tr></thead><tbody>';
            var totalGeralAno = dadosAno.totais ? dadosAno.totais.geral : 0;

            dadosAno.linhas.forEach(linha => {
                var percent = totalGeralAno > 0 ? ((linha.geral / totalGeralAno) * 100).toFixed(1) : 0;
                html += '<tr><td><strong>' + (linha.categoria || 'N/A') + '</strong></td><td class="valor-moeda">' + formatarMoeda(linha.fuabc_mensal) + '</td><td class="valor-moeda">' + formatarMoeda(linha.sesaud_mensal) + '</td><td class="valor-moeda">' + formatarMoeda(linha.geral) + '</td><td class="valor-moeda">' + percent + '%</td></tr>';
            });

            if (dadosAno.totais) {
                html += '<tr style="font-weight: bold; background-color: #e0e0e0;"><td>TOTAL DE DESPESAS</td><td class="valor-moeda">' + formatarMoeda(dadosAno.totais.fuabc_mensal) + '</td><td class="valor-moeda">' + formatarMoeda(dadosAno.totais.sesaud_mensal) + '</td><td class="valor-moeda">' + formatarMoeda(dadosAno.totais.geral) + '</td><td class="valor-moeda">100%</td></tr>';
            }

            html += '</tbody></table></div>';
            document.getElementById('tabela-completa-conteudo').innerHTML = html;
        }

        function preencherComparativo(dados2025, dados2026) {
                document.getElementById('comparativo-conteudo').innerHTML = '<div class="erro">Dados de 2025 e/ou 2026 n√£o dispon√≠veis para compara√ß√£o.</div>';
                return;
            }

            var categorias2025 = dados2025.linhas.map(l => l.categoria);
            var categorias2026 = dados2026.linhas.map(l => l.categoria);
            var categoriasUnicas = [...new Set([...categorias2025, ...categorias2026])];

            var fuabc2025 = categoriasUnicas.map(cat => (dados2025.linhas.find(l => l.categoria === cat) || { fuabc_mensal: 0 }).fuabc_mensal);
            var sesaud2025 = categoriasUnicas.map(cat => (dados2025.linhas.find(l => l.categoria === cat) || { sesaud_mensal: 0 }).sesaud_mensal);
            var geral2025 = categoriasUnicas.map(cat => (dados2025.linhas.find(l => l.categoria === cat) || { geral: 0 }).geral);

            var fuabc2026 = categoriasUnicas.map(cat => (dados2026.linhas.find(l => l.categoria === cat) || { fuabc_mensal: 0 }).fuabc_mensal);
            var sesaud2026 = categoriasUnicas.map(cat => (dados2026.linhas.find(l => l.categoria === cat) || { sesaud_mensal: 0 }).sesaud_mensal);
            var geral2026 = categoriasUnicas.map(cat => (dados2026.linhas.find(l => l.categoria === cat) || { geral: 0 }).geral);

            var html = '<div class="charts-container">';
            html += '<div class="chart-box"><h3>Comparativo Geral por Categoria</h3><canvas id="chartComparacaoGeral"></canvas></div>';
            html += '<div class="chart-box"><h3>Distribui√ß√£o FUABC 2025 vs 2026</h3><canvas id="chartFuabcComparacao"></canvas></div>';
            html += '<div class="chart-box"><h3>Distribui√ß√£o SESAUD 2025 vs 2026</h3><canvas id="chartSesaudComparacao"></canvas></div>';
            html += '</div>';
            document.getElementById('comparativo-conteudo').innerHTML = html;

            for (var key in charts) { if (charts[key]) charts[key].destroy(); }
            charts = {};

            setTimeout(function() {
                try {
                    // Comparativo Geral por Categoria (Barra)
                    var ctx1 = document.getElementById('chartComparacaoGeral').getContext('2d');
                    charts.compGeral = new Chart(ctx1, {
                        type: 'bar',
                        data: {
                            labels: categoriasUnicas.map(c => c.substring(0, 20)),
                            datasets: [
                                { label: 'Geral 2025', data: geral2025, backgroundColor: '#8e44ad', borderColor: '#714091', borderWidth: 1 },
                                { label: 'Geral 2026', data: geral2026, backgroundColor: '#3498db', borderColor: '#2980b9', borderWidth: 1 }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' } } }
                    });

                    // Distribui√ß√£o FUABC 2025 vs 2026 (Pizza)
                    var ctx2 = document.getElementById('chartFuabcComparacao').getContext('2d');
                    charts.fuabcComp = new Chart(ctx2, {
                        type: 'doughnut',
                        data: {
                            labels: ['FUABC 2025', 'FUABC 2026'],
                            datasets: [{
                                data: [dados2025.totais.fuabc_mensal, dados2026.totais.fuabc_mensal],
                                backgroundColor: ['#3498db', '#2980b9']
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
                    });

                    // Distribui√ß√£o SESAUD 2025 vs 2026 (Pizza)
                    var ctx3 = document.getElementById('chartSesaudComparacao').getContext('2d');
                    charts.sesaudComp = new Chart(ctx3, {
                        type: 'doughnut',
                        data: {
                            labels: ['SESAUD 2025', 'SESAUD 2026'],
                            datasets: [{
                                data: [dados2025.totais.sesaud_mensal, dados2026.totais.sesaud_mensal],
                                backgroundColor: ['#27ae60', '#229954']
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
                    });

                } catch (e) { console.error('Erro ao criar gr√°ficos comparativos:', e); }
            }, 100);
        }

        function mudarAno(ano) {
            console.log('Mudando para ano:', ano);
            currentYear = ano;
            if (!ano || !allData.anos || !allData.anos[ano]) {
                console.error('Dados n√£o encontrados para o ano:', ano);
                document.getElementById('resumo-conteudo').innerHTML = '<div class="erro">Dados n√£o dispon√≠veis para o ano ' + ano + '</div>';
                document.getElementById('tabela-completa-conteudo').innerHTML = '<div class="erro">Dados n√£o dispon√≠veis para o ano ' + ano + '</div>';
                document.getElementById('comparativo-conteudo').innerHTML = '<div class="erro">Dados n√£o dispon√≠veis para o ano ' + ano + '</div>';
                document.getElementById('data-atualizacao').textContent = 'Erro ao carregar dados';
                return;
            }
            var dadosAno = allData.anos[ano];
            document.getElementById('data-atualizacao').textContent = 'Atualizado em: ' + (allData.atualizado_em || 'N/A');

            // Renderizar a aba ativa
            var activeTab = document.querySelector('.tab-btn.active');
            if (activeTab) {
                abrirAba(null, activeTab.id.replace('-btn', ''));
            } else {
                // Se nenhuma aba estiver ativa, ativar a primeira (Resumo)
                document.querySelector('.tab-btn').click();
            }
        }

        function carregarJSON(url, nomeArquivo) {
            return new Promise((resolve, reject) => {
                var timestamp = Math.floor(Date.now() / (60 * 1000)); // Cache buster a cada 1 minuto
                var urlComTimestamp = url + '?bust=' + timestamp;

                var urls = [
                    'https://corsproxy.io/?' + urlComTimestamp,
                    urlComTimestamp // Tentar URL direta como fallback
                ];

                function tentarProxima(index) {
                    if (index >= urls.length) {
                        reject('Nenhuma URL funcionou para ' + nomeArquivo);
                        return;
                    }

                    console.log('Tentando carregar:', urls[index]);
                    fetch(urls[index], { cache: 'no-store', headers: { 'Cache-Control': 'no-cache, no-store, must-revalidate' } })
                        .then(r => {
                            if (!r.ok) throw new Error('HTTP ' + r.status + ' - ' + r.statusText);
                            return r.json();
                        })
                        .then(dados => {
                            console.log('‚úÖ Sucesso com:', urls[index]);
                            fonteFonte.push(nomeArquivo + ' (' + urls[index].split('?')[0].substring(0, 40) + '...)');
                            resolve(dados);
                        })
                        .catch(e => {
                            console.log('‚ùå Falha:', urls[index], e.message);
                            tentarProxima(index + 1);
                        });
                }
                tentarProxima(0);
            });
        }

        function inicializarDashboard() {
            console.log('Iniciando carregamento de dados...');
            var jsonUrl = 'https://raw.githubusercontent.com/rtoledomota/SESAUD-Orcamento/main/data.json';

            carregarJSON(jsonUrl, 'data.json')
            .then(dados => {
                if (!dados || !dados.anos) {
                    throw new Error('Estrutura JSON inv√°lida: "anos" n√£o encontrado.');
                }
                allData = dados;

                // Preencher dropdown
                var seletor = document.getElementById('seletor-ano');
                seletor.innerHTML = '';
                var anosDisponiveis = Object.keys(allData.anos).sort();
                anosDisponiveis.forEach(ano => {
                    var opt = document.createElement('option');
                    opt.value = ano;
                    opt.textContent = allData.anos[ano].descricao || ano;
                    seletor.appendChild(opt);
                });

                // Selecionar o primeiro ano dispon√≠vel ou o ano ativo do JSON
                var anoInicial = allData.ano_ativo || anosDisponiveis[0];
                if (anosDisponiveis.includes(anoInicial)) {
                    seletor.value = anoInicial;
                } else if (anosDisponiveis.length > 0) {
                    seletor.value = anosDisponiveis[0];
                } else {
                    seletor.innerHTML = '<option value="">Nenhum ano dispon√≠vel</option>';
                }

                document.getElementById('fonte-dados').textContent = 'Fonte: ' + fonteFonte.join(' | ');

                mudarAno(seletor.value);
            })
            .catch(e => {
                console.error('Erro geral ao carregar dashboard:', e);
                document.getElementById('resumo-conteudo').innerHTML = '<div class="erro">Erro ao carregar dados do dashboard: ' + e.message + '. Verifique o arquivo data.json e sua estrutura.</div>';
                document.getElementById('tabela-completa-conteudo').innerHTML = '<div class="erro">Erro ao carregar dados do dashboard: ' + e.message + '. Verifique o arquivo data.json e sua estrutura.</div>';
                document.getElementById('comparativo-conteudo').innerHTML = '<div class="erro">Erro ao carregar dados do dashboard: ' + e.message + '. Verifique o arquivo data.json e sua estrutura.</div>';
                document.getElementById('data-atualizacao').textContent = 'Erro ao carregar dados';
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
        }

        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        window.addEventListener('load', inicializarDashboard);

        // Recarregar dados a cada 1 minuto
        setInterval(inicializarDashboard, 60 * 1000);
    </script>
