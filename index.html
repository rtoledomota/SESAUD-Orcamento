<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Orçamento - SESAUD / FUABC</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f5f6f8; color: #2c3e50; padding: 1.5rem; }
        .container { max-width: 1400px; margin: 0 auto; }
        header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); padding: 2rem; border-radius: 8px; margin-bottom: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; color: white; position: relative; }
        header h1 { font-size: 2.5rem; font-weight: 600; margin-bottom: 0.5rem; }
        header p { font-size: 1.1rem; opacity: 0.95; margin-bottom: 0.5rem; }
        .data-atualizacao { font-size: 0.9rem; opacity: 0.8; margin-top: 0.5rem; }
        .year-selector-container { margin-bottom: 2rem; text-align: center; display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
        #seletor-ano { padding: 0.6rem 1.2rem; border: 2px solid #3498db; border-radius: 6px; background: white; color: #2c3e50; font-weight: 600; cursor: pointer; }
        .tabs { display: flex; gap: 0.8rem; margin-bottom: 2rem; justify-content: center; flex-wrap: wrap; }
        .tab-btn { padding: 0.75rem 1.5rem; background: white; border: 2px solid #bdc3c7; color: #2c3e50; cursor: pointer; border-radius: 6px; font-weight: 600; text-transform: uppercase; font-size: 0.85rem; min-width: 120px; text-align: center; }
        .tab-btn:hover { border-color: #95a5a6; background: #ecf0f1; }
        .tab-btn.active { background: #3498db; color: white; border-color: #3498db; }
        .tab-content { display: none; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .tab-content.active { display: block; }
        h2 { color: #2c3e50; margin-bottom: 1.5rem; font-size: 1.8rem; text-align: center; font-weight: 600; }
        .table-responsive-wrapper { overflow-x: auto; margin: 1rem 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        table { width: 100%; border-collapse: collapse; background: white; min-width: 600px; }
        thead { background: #2c3e50 !important; }
        th { padding: 1rem; text-align: left; color: #ffffff !important; font-weight: 600 !important; font-size: 0.9rem; white-space: nowrap; text-transform: uppercase; letter-spacing: 0.5px; }
        .tab-content table th, .tab-content .table-responsive-wrapper th, .tab-content .table-responsive-wrapper thead th, table th, thead th, .table-responsive-wrapper th, .table-responsive-wrapper thead th, body table th, body thead th { color: #ffffff !important; background: #2c3e50 !important; }
        td { padding: 0.9rem 1rem; border-bottom: 1px solid #ecf0f1; color: #2c3e50; font-size: 0.9rem; }
        tbody tr:nth-child(odd) { background-color: #f8f9fa; }
        tbody tr:hover { background: #eef2f7; }
        .valor-moeda { text-align: right; font-weight: 600; }
        .variacao-positiva { color: #27ae60; font-weight: bold; }
        .variacao-negativa { color: #e74c3c; font-weight: bold; }
        .servicos-lista { background: white; padding: 1.5rem; border-radius: 8px; margin-bottom: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .servicos-lista h4 { color: #3498db; margin-bottom: 1rem; font-weight: 600; }
        .servicos-lista ul { list-style: none; }
        .servicos-lista li { padding: 0.8rem; border-left: 4px solid #3498db; margin-bottom: 0.5rem; background: #f8f9fa; border-radius: 4px; display: flex; justify-content: space-between; }
        .servicos-lista li .servico-nome { flex: 1; font-weight: 500; }
        .servicos-lista li .servico-valor { color: #27ae60; font-weight: 700; }
        .erro { background: #fadbd8; color: #922b21; padding: 1.5rem; border-radius: 8px; margin: 1rem 0; border-left: 4px solid #e74c3c; }
        footer { margin-top: 3rem; padding: 1.5rem; text-align: center; color: #7f8c8d; font-size: 0.85rem; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        @media (max-width: 480px) { body { padding: 0.75rem; } header h1 { font-size: 1.4rem; } .tab-btn { padding: 0.4rem 0.5rem; font-size: 0.6rem; min-width: 60px; } .tab-content { padding: 0.8rem; } h2 { font-size: 1rem; } table { min-width: 300px; font-size: 0.7rem; } th, td { padding: 0.4rem 0.5rem; } }
        @media (min-width: 481px) and (max-width: 800px) { body { padding: 1rem; } header h1 { font-size: 1.8rem; } .tab-btn { padding: 0.6rem 1rem; font-size: 0.75rem; min-width: 80px; } .tab-content { padding: 1.2rem; } h2 { font-size: 1.4rem; } table { min-width: 500px; font-size: 0.85rem; } th, td { padding: 0.6rem 0.8rem; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard Orçamento</h1>
            <p>SESAUD / FUABC</p>
            <div class="year-selector-container">
                <label for="seletor-ano">Selecione o ano:</label>
                <select id="seletor-ano" onchange="mudarAno(this.value)">
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>
            <p class="data-atualizacao">Atualizado em: Agora (dados CSV embutidos - modo claro)</p>
            <p class="fonte-dados">Fonte: Planilhas Originais</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="abrirAba(event, 'resumo')">Resumo Geral</button>
            <button class="tab-btn" onclick="abrirAba(event, 'novos-servicos')">Novos Serviços</button>
            <button class="tab-btn" onclick="abrirAba(event, 'sesaud-detalhado')">SESAUD Detalhado</button>
            <button class="tab-btn" onclick="abrirAba(event, 'fuabc-detalhado')">FUABC Detalhado</button>
        </div>

        <div id="resumo" class="tab-content active">
            <h2>Resumo Geral</h2>
            <div id="resumo-conteudo"></div>
        </div>

        <div id="novos-servicos" class="tab-content">
            <h2>Novos Serviços</h2>
            <div id="novos-servicos-conteudo"></div>
        </div>

        <div id="sesaud-detalhado" class="tab-content">
            <h2>SESAUD - Detalhado (Exata do CSV)</h2>
            <div id="sesaud-detalhado-conteudo"></div>
        </div>

        <div id="fuabc-detalhado" class="tab-content">
            <h2>FUABC - Detalhado (Exata do CSV)</h2>
            <div id="fuabc-detalhado-conteudo"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Dashboard Orçamento SESAUD / FUABC</p>
    </footer>

    <script>
        var anoSelecionado = '2025';

        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor || 0);
        }

        function calcularVariacao(v2025, v2026) {
            var variacao = v2026 - v2025;
            var classe = variacao >= 0 ? 'variacao-positiva' : 'variacao-negativa';
            return { variacao: variacao, classe: classe };
        }

        function abrirAba(event, nome) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(nome).classList.add('active');
            event.currentTarget.classList.add('active');
            if (nome === 'resumo') preencherResumo(anoSelecionado);
            else if (nome === 'novos-servicos') preencherNovosServicos();
            else if (nome === 'sesaud-detalhado') preencherSESAUDDetalhado();
            else if (nome === 'fuabc-detalhado') preencherFUABCDetalhado();
        }

        function preencherResumo(ano) {
            var titulo = ano === '2025' ? '2025 - MÉDIA DE EXECUÇÃO - JAN A OUT' : '2026 - PROJEÇÃO';
            var fuabc = ano === '2025' ? 38991346.13 : 44172200.73;
            var sesaud = 10633666.21;
            var geral = ano === '2025' ? 49625012.34 : 54805867.00;
            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>ORÇAMENTO</th><th>CUSTO MENSAL FUABC</th><th>CUSTO MENSAL SESAUD</th><th>GERAL</th></tr></thead><tbody><tr><td></td><td colspan="3">' + titulo + '</td></tr><tr><td>RECURSOS HUMANOS</td><td class="valor-moeda">' + formatarMoeda(ano === '2025' ? 15519978.93 : 15979374.38) + '</td><td class="valor-moeda">' + formatarMoeda(6616449.07) + '</td><td class="valor-moeda">' + formatarMoeda(ano === '2025' ? 22136428.00 : 22605823.45) + '</td></tr><tr><td>PROCESSOS TRABALHISTAS</td><td class="valor-moeda">' + formatarMoeda(ano === '2025' ? 81084.03 : 78881.08) + '</td><td class="valor-moeda">' + formatarMoeda(1619.20) + '</td><td class="valor-moeda">' + formatarMoeda(ano === '2025' ? 82703.23 : 80500.28) + '</td></tr><tr><td>MATERIAIS DE CONSUMO</td><td class="valor-moeda">' + formatarMoeda(ano === '2025' ? 3920961.07 : 4218090.06) + '</td><td class="valor-moeda">' + formatarMoeda(329615.34) + '</td><td class="valor-moeda">' + formatarMoeda(ano === '2025' ? 4250576.41 : 4547705.40) + '</td></tr><tr><td>SERVIÇOS DE TERCEIROS</td><td class="valor-moeda">' + formatarMoeda(ano === '2025' ? 19270730.55 : 23568510.69) + '</td><td class="valor-moeda">' + formatarMoeda(3312660.87) + '</td><td class="valor-moeda">' + formatarMoeda(ano === '2025' ? 22583391.42 : 26881171.56) + '</td></tr><tr><td>INVESTIMENTOS</td><td class="valor-moeda">' + formatarMoeda(ano === '2025' ? 83882.01 : 203082.50) + '</td><td class="valor-moeda">R$ 0,00</td><td class="valor-moeda">' + formatarMoeda(ano === '2025' ? 83882.01 : 203082.50) + '</td></tr><tr><td>OUTROS GASTOS</td><td class="valor-moeda">' + formatarMoeda(ano === '2025' ? 114709.55 : 124262.02) + '</td><td class="valor-moeda">' + formatarMoeda(326630.03) + '</td><td class="valor-moeda">' + formatarMoeda(ano === '2025' ? 441339.58 : 450892.05) + '</td></tr><tr style="background: #ecf0f1; font-weight: bold;"><td>TOTAL DE DESPESAS</td><td class="valor-moeda">' + formatarMoeda(fuabc) + '</td><td class="valor-moeda">' + formatarMoeda(sesaud) + '</td><td class="valor-moeda">' + formatarMoeda(geral) + '</td></tr></tbody></table></div>';
            document.getElementById('resumo-conteudo').innerHTML = html;
        }

        function preencherNovosServicos() {
            var html = '<div class="servicos-lista"><h4>Novos Serviços 2025/2026</h4><ul><li><span class="servico-nome">Serviço Fisioterapia</span><span class="servico-valor">R$ 0,00</span></li><li><span class="servico-nome">Serviço Regulação</span><span class="servico-valor">R$ 0,00</span></li><li><span class="servico-nome">Telemedicina</span><span class="servico-valor">R$ 0,00</span></li><li><span class="servico-nome">Serviço Hemodinâmica</span><span class="servico-valor">R$ 0,00</span></li><li><span class="servico-nome">Residência Terapêutica</span><span class="servico-valor">R$ 0,00</span></li><li><span class="servico-nome">Adequação Pronto Cardio</span><span class="servico-valor">R$ 0,00</span></li><li><span class="servico-nome">Total Novos Mensal</span><span class="servico-valor">R$ 0,00</span></li><li><span class="servico-nome">Total Geral Novos</span><span class="servico-valor">R$ 0,00</span></li></ul></div>';
            document.getElementById('novos-servicos-conteudo').innerHTML = html;
        }

        function preencherSESAUDDetalhado() {
            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>Categoria</th><th class="valor-moeda">Valor</th></tr></thead><tbody>';
            dadosSESAUD.forEach(linha => {
                html += '<tr><td>' + linha.categoria + '</td><td class="valor-moeda">' + formatarMoeda(linha.valor) + '</td></tr>';
            });
            html += '</tbody></table></div>';
            document.getElementById('sesaud-detalhado-conteudo').innerHTML = html;
        }

        function preencherFUABCDetalhado() {
            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>Categoria</th><th class="valor-moeda">2025</th><th class="valor-moeda">2026</th><th class="valor-moeda">Variação</th></tr></thead><tbody>';
            dadosFUABC.forEach(linha => {
                var varLinha = calcularVariacao(linha.valor2025, linha.valor2026);
                html += '<tr><td>' + linha.categoria + '</td><td class="valor-moeda">' + formatarMoeda(linha.valor2025) + '</td><td class="valor-moeda">' + formatarMoeda(linha.valor2026) + '</td><td class="' + varLinha.classe + '">' + formatarMoeda(varLinha.variacao) + '</td></tr>';
            });
            html += '</tbody></table></div>';
            document.getElementById('fuabc-detalhado-conteudo').innerHTML = html;
        }

        function mudarAno(ano) {
            anoSelecionado = ano;
            if (document.querySelector('.tab-content.active').id === 'resumo') preencherResumo(ano);
        }

        window.addEventListener('load', function() {
            preencherResumo('2025');
            document.getElementById('seletor-ano').value = '2025';
        });
    </script>
</body>
</html>
