<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Or√ßamento - SESAUD / FUABC</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>üìä</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; scroll-behavior: smooth; }
        body {
            font-family: 'Segoe UI', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f6f8;
            color: #2c3e50;
            min-height: 100vh;
            padding: 1.5rem;
        }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; }

        header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            color: white;
            position: relative;
        }
        header h1 { margin-bottom: 0.5rem; font-size: 2.5rem; font-weight: 600; letter-spacing: -0.5px; }
        header p { font-weight: 500; margin-bottom: 0.5rem; font-size: 1.1rem; opacity: 0.95; }
        .data-atualizacao { color: rgba(255,255,255,0.8); font-size: 0.9rem; margin-top: 0.5rem; }

        .dark-mode-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dark-mode-toggle:hover { background: rgba(255,255,255,0.25); }

        .year-selector-container {
            margin-bottom: 2rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .year-selector-container label { color: #2c3e50; font-weight: 600; font-size: 1rem; }
        #seletor-ano {
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            border: 2px solid #3498db;
            background: white;
            color: #2c3e50;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            max-width: 400px;
            width: 100%;
        }
        #seletor-ano:hover { border-color: #2980b9; box-shadow: 0 0 8px rgba(52, 152, 219, 0.3); }

        .table-responsive-wrapper {
            overflow-x: auto;
            margin: 1rem 0;
            -webkit-overflow-scrolling: touch;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 600px;
        }
        thead { background: #2c3e50; }
        th {
            padding: 1rem;
            text-align: left;
            border: none;
            font-weight: 600;
            color: #ffffff !important;
            font-size: 0.9rem;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        td {
            padding: 0.9rem 1rem;
            border-bottom: 1px solid #ecf0f1;
            color: #2c3e50;
            background: white;
            font-size: 0.9rem;
        }
        tbody tr:nth-child(odd) { background-color: #f8f9fa; }
        tbody tr:hover { background: #eef2f7; }
        .valor-moeda { text-align: right; font-weight: 600; color: #2c3e50; }
        tbody tr:last-child td { border-bottom: none; }

        h2 { color: #2c3e50; margin-bottom: 1.5rem; font-size: 1.8rem; text-align: center; font-weight: 600; }

        .erro { background: #fadbd8; color: #922b21; padding: 1.5rem; border-radius: 8px; margin: 1rem 0; border-left: 4px solid #e74c3c; }
        .carregando { background: #d6eaf8; color: #1f618d; padding: 1.5rem; border-radius: 8px; margin: 1rem 0; border-left: 4px solid #3498db; text-align: center; }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.85rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        /* Dark Mode */
        body.dark-mode { background: #1a1a1a; color: #ecf0f1; }
        body.dark-mode header { background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%); }
        body.dark-mode table { background: #2d2d2d; }
        body.dark-mode h2 { color: #ecf0f1; }
        body.dark-mode th { background: #1a1a1a; color: #ffffff !important; }
        body.dark-mode td { color: #ecf0f1; border-bottom-color: #404040; background: #2d2d2d; }
        body.dark-mode tbody tr:nth-child(odd) { background-color: #333333; }
        body.dark-mode tbody tr:hover { background: #3a3a3a; }
        body.dark-mode .valor-moeda { color: #ecf0f1; }
        body.dark-mode footer { background: #2d2d2d; color: #95a5a6; }
        body.dark-mode .year-selector-container label { color: #ecf0f1; }
        body.dark-mode #seletor-ano { background: #2d2d2d; color: #ecf0f1; border-color: #3498db; }

        /* Mobile (at√© 480px) */
        @media (max-width: 480px) {
            html { font-size: 12px; }
            body { padding: 0.75rem; }
            header { padding: 1rem 0.8rem; margin-bottom: 0.8rem; }
            header h1 { font-size: 1.4rem; margin-bottom: 0.2rem; }
            header p { font-size: 0.85rem; margin-bottom: 0.2rem; }
            .dark-mode-toggle { width: 36px; height: 36px; top: 0.8rem; right: 0.8rem; font-size: 0.9rem; }
            .year-selector-container { gap: 0.4rem; margin-bottom: 0.8rem; }
            .year-selector-container label { font-size: 0.8rem; }
            #seletor-ano { padding: 0.4rem 0.6rem; font-size: 0.8rem; }
            h2 { font-size: 1rem; margin-bottom: 0.6rem; }
            table { min-width: 280px; font-size: 0.7rem; }
            th { padding: 0.4rem 0.5rem; font-size: 0.65rem; }
            td { padding: 0.4rem 0.5rem; font-size: 0.7rem; }
            footer { padding: 0.6rem; font-size: 0.65rem; margin-top: 0.8rem; }
        }

        /* Tablet (481px - 800px) */
        @media (min-width: 481px) and (max-width: 800px) {
            html { font-size: 14px; }
            body { padding: 1rem; }
            header { padding: 1.3rem; margin-bottom: 1.2rem; }
            header h1 { font-size: 1.8rem; }
            header p { font-size: 0.95rem; }
            .dark-mode-toggle { width: 38px; height: 38px; }
            .year-selector-container { gap: 0.6rem; margin-bottom: 1.2rem; }
            #seletor-ano { padding: 0.5rem 0.9rem; font-size: 0.9rem; }
            h2 { font-size: 1.4rem; margin-bottom: 1rem; }
            table { min-width: 400px; font-size: 0.85rem; }
            th { padding: 0.7rem 0.8rem; font-size: 0.8rem; }
            td { padding: 0.6rem 0.8rem; font-size: 0.8rem; }
            footer { padding: 0.9rem; font-size: 0.8rem; margin-top: 1rem; }
        }

        /* Desktop (801px+) */
        @media (min-width: 801px) {
            html { font-size: 16px; }
            body { padding: 1.5rem; }
            header { padding: 2rem; margin-bottom: 2rem; }
            header h1 { font-size: 2.5rem; }
            header p { font-size: 1.1rem; }
            .year-selector-container { margin-bottom: 2rem; }
            h2 { font-size: 1.8rem; margin-bottom: 1.5rem; }
            table { font-size: 0.9rem; }
            th { padding: 1rem; font-size: 0.9rem; }
            td { padding: 1rem; font-size: 0.9rem; }
            footer { padding: 1.5rem; font-size: 0.9rem; margin-top: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
            <h1>Dashboard Or√ßamento</h1>
            <p>SESAUD / FUABC</p>
            <div class="year-selector-container">
                <label for="seletor-ano">Selecione a aba:</label>
                <select id="seletor-ano" onchange="mudarAba(this.value)">
                    <option value="">Carregando...</option>
                </select>
            </div>
            <p class="data-atualizacao" id="data-atualizacao">Carregando dados...</p>
        </header>

        <div id="conteudo-principal"></div>
    </div>

    <footer>
        <p>&copy; 2025 Dashboard Or√ßamento SESAUD / FUABC</p>
    </footer>

    <script>
        var allData = [];
        var abasNomes = [];

        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor);
        }

        function formatarChave(chave) {
            return chave
                .replace(/_/g, ' ')
                .replace(/2025/g, ' 2025')
                .replace(/2026/g, ' 2026')
                .split(' ')
                .map(palavra => palavra.charAt(0).toUpperCase() + palavra.slice(1).toLowerCase())
                .join(' ')
                .trim();
        }

        function mudarAba(indice) {
            console.log('Mudando para aba:', indice);
            
            if (indice === '' || allData[indice] === undefined) {
                document.getElementById('conteudo-principal').innerHTML = '<div class="erro">Selecione uma aba v√°lida</div>';
                return;
            }

            var dados = allData[indice];
            var nomeAba = abasNomes[indice] || 'Aba ' + (parseInt(indice) + 1);
            
            console.log('Dados encontrados:', dados);
            renderizarConteudo(dados, nomeAba);
        }

        function renderizarConteudo(dados, titulo) {
            console.log('Renderizando:', titulo, dados);
            
            var html = '<h2>' + titulo + '</h2>';
            
            if (!dados || typeof dados !== 'object') {
                html += '<div class="erro">Dados inv√°lidos</div>';
                document.getElementById('conteudo-principal').innerHTML = html;
                return;
            }

            var linhas = [];
            for (var chave in dados) {
                if (dados.hasOwnProperty(chave) && chave !== 'nome' && chave !== 'descricao') {
                    var valor = dados[chave];
                    if (typeof valor === 'number') {
                        linhas.push({
                            chave: chave,
                            valor: valor
                        });
                    }
                }
            }

            if (linhas.length === 0) {
                html += '<div class="carregando">Nenhum dado encontrado para esta aba</div>';
                document.getElementById('conteudo-principal').innerHTML = html;
                return;
            }

            html += '<div class="table-responsive-wrapper"><table><thead><tr><th>Item</th><th class="valor-moeda">Valor</th></tr></thead><tbody>';
            
            linhas.forEach(linha => {
                html += '<tr>';
                html += '<td>' + formatarChave(linha.chave) + '</td>';
                html += '<td class="valor-moeda">' + formatarMoeda(linha.valor) + '</td>';
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            
            document.getElementById('conteudo-principal').innerHTML = html;
        }

        function carregarJSON() {
            console.log('=== INICIANDO CARREGAMENTO ===');
            
            var timestamp = '?t=' + Date.now();
            var urlBase = 'https://raw.githubusercontent.com/rtoledomota/SESAUD-Orcamento/main/data.json' + timestamp;
            var urls = [
                'https://corsproxy.io/?' + urlBase,
                urlBase
            ];

            function tentarProxima(index) {
                if (index >= urls.length) {
                    console.error('‚ùå Todas as URLs falharam');
                    document.getElementById('conteudo-principal').innerHTML = '<div class="erro">Erro ao carregar dados</div>';
                    return;
                }

                console.log('Tentando:', urls[index]);
                fetch(urls[index], { 
                    cache: 'no-store',
                    headers: { 
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache'
                    } 
                })
                    .then(r => {
                        console.log('Status:', r.status);
                        if (!r.ok) throw new Error('HTTP ' + r.status);
                        return r.json();
                    })
                    .then(dados => {
                        console.log('‚úÖ SUCESSO - Dados completos:', dados);
                        
                        if (Array.isArray(dados.anos) && dados.anos.length > 0) {
                            allData = dados.anos;
                            
                            console.log('Total de abas:', allData.length);
                            
                            allData.forEach((aba, idx) => {
                                console.log('Aba ' + idx + ':', aba);
                                abasNomes[idx] = aba.nome || aba.descricao || ('Aba ' + (idx + 1));
                            });

                            var seletor = document.getElementById('seletor-ano');
                            seletor.innerHTML = '';
                            
                            for (var i = 0; i < allData.length; i++) {
                                var opt = document.createElement('option');
                                opt.value = i;
                                opt.textContent = abasNomes[i];
                                seletor.appendChild(opt);
                            }

                            seletor.value = 0;
                            document.getElementById('data-atualizacao').textContent = 'Atualizado em: ' + (dados.atualizado_em || 'Agora');
                            
                            mudarAba(0);
                        } else {
                            throw new Error('Array de anos vazio ou inv√°lido');
                        }
                    })
                    .catch(e => {
                        console.log('‚ùå Falha:', e.message);
                        tentarProxima(index + 1);
                    });
            }

            tentarProxima(0);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
        }

        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        window.addEventListener('load', carregarJSON);
        setInterval(carregarJSON, 300000);
    </script>
</body>
</html>
