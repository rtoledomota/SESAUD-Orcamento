<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Or√ßamento - SESAUD / FUABC</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f5f6f8; color: #2c3e50; padding: 1.5rem; }
        .container { max-width: 1400px; margin: 0 auto; }
        header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); padding: 2rem; border-radius: 8px; margin-bottom: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; color: white; position: relative; }
        header h1 { font-size: 2.5rem; font-weight: 600; margin-bottom: 0.5rem; }
        header p { font-size: 1.1rem; opacity: 0.95; margin-bottom: 0.5rem; }
        .data-atualizacao { font-size: 0.9rem; opacity: 0.8; margin-top: 0.5rem; }
        .year-selector-container { margin-bottom: 2rem; text-align: center; display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
        #seletor-ano { padding: 0.6rem 1.2rem; border: 2px solid #3498db; border-radius: 6px; background: white; color: #2c3e50; font-weight: 600; cursor: pointer; }
        .tabs { display: flex; gap: 0.8rem; margin-bottom: 2rem; justify-content: center; flex-wrap: wrap; }
        .tab-btn { padding: 0.75rem 1.5rem; background: white; border: 2px solid #bdc3c7; color: #2c3e50; cursor: pointer; border-radius: 6px; font-weight: 600; text-transform: uppercase; font-size: 0.85rem; min-width: 120px; text-align: center; }
        .tab-btn:hover { border-color: #95a5a6; background: #ecf0f1; }
        .tab-btn.active { background: #3498db; color: white; border-color: #3498db; }
        .tab-content { display: none; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .tab-content.active { display: block; }
        h2 { color: #2c3e50; margin-bottom: 1.5rem; font-size: 1.8rem; text-align: center; font-weight: 600; }
        .table-responsive-wrapper { overflow-x: auto; margin: 1rem 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        table { width: 100%; border-collapse: collapse; background: white; min-width: 400px; }
        thead { background: #2c3e50 !important; }
        th { padding: 1rem; text-align: left; color: #ffffff !important; font-weight: 600 !important; font-size: 0.9rem; white-space: nowrap; text-transform: uppercase; letter-spacing: 0.5px; }
        td { padding: 0.9rem 1rem; border-bottom: 1px solid #ecf0f1; color: #2c3e50 !important; font-size: 0.9rem; }
        tbody tr:nth-child(odd) { background-color: #f8f9fa; }
        tbody tr:hover { background: #eef2f7; }
        .valor-moeda { text-align: right; font-weight: 600; }
        .accordion-row { cursor: pointer; background: #2c3e50 !important; color: #ffffff !important; font-weight: 600 !important; }
        .accordion-row:hover { background: #34495e !important; }
        .accordion-row .toggle-icon { margin-right: 0.5rem; transition: transform 0.3s; }
        .accordion-row.expanded .toggle-icon { transform: rotate(90deg); }
        .accordion-item { display: none; }
        .accordion-item.show { display: table-row; }
        .accordion-item td:first-child { padding-left: 2rem; color: #3498db !important; font-weight: 500; }
        .accordion-item td { background: #f0f8ff; color: #2c3e50 !important; }
        .servicos-lista { background: white; padding: 1.5rem; border-radius: 8px; margin-bottom: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .servicos-lista h4 { color: #3498db; margin-bottom: 1rem; font-weight: 600; }
        .servicos-lista ul { list-style: none; }
        .servicos-lista li { padding: 0.8rem; border-left: 4px solid #3498db; margin-bottom: 0.5rem; background: #f8f9fa; border-radius: 4px; display: flex; justify-content: space-between; }
        .servicos-lista li .servico-nome { flex: 1; font-weight: 500; }
        .servicos-lista li .servico-valor { color: #27ae60; font-weight: 700; }
        .erro { background: #fadbd8; color: #922b21; padding: 1.5rem; border-radius: 8px; margin: 1rem 0; border-left: 4px solid #e74c3c; }
        footer { margin-top: 3rem; padding: 1.5rem; text-align: center; color: #7f8c8d; font-size: 0.85rem; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        /* Dark Mode - Fonte clara em fundos escuros das tabelas DETALHADO */
        body.dark-mode { background: #1a1a1a; color: #ecf0f1; }
        body.dark-mode header { background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%); }
        body.dark-mode .tab-content, body.dark-mode table, body.dark-mode .servicos-lista { background: #2d2d2d; }
        body.dark-mode h2 { color: #ecf0f1; }
        body.dark-mode th { background: #1a1a1a !important; color: #ffffff !important; }
        body.dark-mode td { color: #ecf0f1 !important; border-bottom-color: #404040; background: #2d2d2d; }
        body.dark-mode tbody tr:nth-child(odd) { background-color: #333333; }
        body.dark-mode tbody tr:hover { background: #3a3a3a; }
        body.dark-mode .accordion-item td { background: #1a1a1a; color: #ecf0f1 !important; }
        body.dark-mode .accordion-row { background: #1a1a1a !important; color: #ffffff !important; }
        body.dark-mode .accordion-row:hover { background: #2d2d2d !important; }
        body.dark-mode .valor-moeda { color: #ecf0f1 !important; }
        body.dark-mode footer { background: #2d2d2d; color: #95a5a6; }
        body.dark-mode .year-selector-container label { color: #ecf0f1; }
        body.dark-mode #seletor-ano { background: #2d2d2d; color: #ecf0f1; border-color: #3498db; }
        body.dark-mode .servicos-lista h4 { color: #3498db; }
        body.dark-mode .servicos-lista li { background: #333333; border-left-color: #3498db; color: #ecf0f1; }
        body.dark-mode .servicos-lista li .servico-valor { color: #27ae60; }
        @media (max-width: 480px) { html { font-size: 12px; } body { padding: 0.75rem; } header h1 { font-size: 1.4rem; } .tabs { gap: 0.3rem; } .tab-btn { padding: 0.4rem 0.5rem; font-size: 0.6rem; min-width: 60px; } .tab-content { padding: 0.8rem; } h2 { font-size: 1rem; } table { min-width: 280px; font-size: 0.7rem; } th, td { padding: 0.4rem 0.5rem; font-size: 0.7rem; } }
        @media (min-width: 481px) and (max-width: 800px) { html { font-size: 14px; } body { padding: 1rem; } header h1 { font-size: 1.8rem; } .tabs { gap: 0.5rem; } .tab-btn { padding: 0.6rem 1rem; font-size: 0.75rem; min-width: 80px; } .tab-content { padding: 1.2rem; } h2 { font-size: 1.4rem; } table { min-width: 400px; font-size: 0.85rem; } th, td { padding: 0.6rem 0.8rem; font-size: 0.8rem; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
            <h1>Dashboard Or√ßamento</h1>
            <p>SESAUD / FUABC</p>
            <div class="year-selector-container">
                <label for="seletor-ano">Selecione o ano:</label>
                <select id="seletor-ano" onchange="mudarAno(this.value)">
                    <option value="">Carregando...</option>
                </select>
            </div>
            <p class="data-atualizacao" id="data-atualizacao">Carregando dados...</p>
            <p class="fonte-dados">Fonte: GitHub Pages</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="abrirAba(event, 'resumo')">Resumo Geral</button>
            <button class="tab-btn" onclick="abrirAba(event, 'novos-servicos')">Novos Servi√ßos</button>
            <button class="tab-btn" onclick="abrirAba(event, 'sesaud-detalhado')">SESAUD Detalhado</button>
            <button class="tab-btn" onclick="abrirAba(event, 'fuabc-detalhado')">FUABC Detalhado</button>
        </div>

        <div id="resumo" class="tab-content active">
            <h2>Resumo Geral</h2>
            <div id="resumo-conteudo"></div>
        </div>

        <div id="novos-servicos" class="tab-content">
            <h2>Novos Servi√ßos</h2>
            <div id="novos-servicos-conteudo"></div>
        </div>

        <div id="sesaud-detalhado" class="tab-content">
            <h2>SESAUD - Detalhado</h2>
            <div id="sesaud-detalhado-conteudo"></div>
        </div>

        <div id="fuabc-detalhado" class="tab-content">
            <h2>FUABC - Detalhado</h2>
            <div id="fuabc-detalhado-conteudo"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Dashboard Or√ßamento SESAUD / FUABC</p>
    </footer>

    <script>
        var allData = {};
        var anoSelecionado = '2025';

        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor || 0);
        }

        function abrirAba(event, nome) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(nome).classList.add('active');
            event.currentTarget.classList.add('active');
            
            if (nome === 'resumo') {
                preencherResumo(anoSelecionado);
            } else if (nome === 'novos-servicos') {
                preencherNovosServicos();
            } else if (nome === 'sesaud-detalhado') {
                preencherSESAUDDetalhado();
            } else if (nome === 'fuabc-detalhado') {
                preencherFUABCDetalhado();
            }
        }

        function toggleAccordion(element) {
            var groupId = element.getAttribute('data-group');
            var items = document.querySelectorAll('[data-group-parent="' + groupId + '"]');
            element.classList.toggle('expanded');
            items.forEach(item => item.classList.toggle('show'));
        }

        function preencherResumo(ano) {
            var dados2025 = allData.anos ? allData.anos[0] : {};
            var dadosFuabc = allData.anos ? allData.anos[3] : {};
            var titulo = ano === '2025' ? '2025 - M√âDIA DE EXECU√á√ÉO - JAN A OUT' : '2026 - PROJE√á√ÉO';
            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>OR√áAMENTO</th><th>CUSTO MENSAL FUABC</th><th>CUSTO MENSAL SESAUD</th><th>GERAL</th></tr></thead><tbody>';
            html += '<tr><td></td><td colspan="3">' + titulo + '</td></tr>';

            var categorias = [
                { nome: 'RECURSOS HUMANOS', fuabc: ano === '2025' ? 15415513.50 : (dadosFuabc.recursos_humanos_2026 || 15979374.38), sesaud: dados2025.recursos_humanos || 6616449.07, geral: ano === '2025' ? 22031962.57 : 22595823.45 },
                { nome: 'PROCESSOS TRABALHISTAS', fuabc: ano === '2025' ? 84890.27 : (dadosFuabc.processos_trabalhistas_2026 || 78881.08), sesaud: 2024.00, geral: ano === '2025' ? 86914.27 : 80905.08 },
                { nome: 'MATERIAIS DE CONSUMO', fuabc: ano === '2025' ? 3888891.54 : (dadosFuabc.materiais_consumo_2026 || 4218090.06), sesaud: dados2025.materiais_consumo || 329615.34, geral: ano === '2025' ? 4218506.88 : 4547705.40 },
                { nome: 'MANUTEN√á√ÉO E REFORMAS', fuabc: ano === '2025' ? 1316264.15 : 1301434.22, sesaud: 731350.30, geral: ano === '2025' ? 0 : 2032784.52 },
                { nome: 'SERVI√áOS M√âDICOS', fuabc: ano === '2025' ? 6776884.98 : 8665085.19, sesaud: 0, geral: ano === '2025' ? 0 : 8665085.19 },
                { nome: 'SERVI√áOS DE TERCEIROS', fuabc: ano === '2025' ? 10939718.04 : (dadosFuabc.servicos_terceiros_2026 || 13601991.28), sesaud: dados2025.servicos_terceiros || 2628002.26, geral: ano === '2025' ? 13567720.31 : 16229993.55 },
                { nome: 'INVESTIMENTOS', fuabc: ano === '2025' ? 111842.68 : (dadosFuabc.investimentos_2026 || 203082.50), sesaud: 0, geral: ano === '2025' ? 111842.68 : 203082.50 },
                { nome: 'OUTROS GASTOS', fuabc: ano === '2025' ? 111094.32 : (dadosFuabc.outros_gastos_2026 || 124262.02), sesaud: dados2025.outros_gastos || 326630.03, geral: ano === '2025' ? 437724.35 : 450892.05 },
            ];

            categorias.forEach(cat => {
                html += '<tr>';
                html += '<td>' + cat.nome + '</td>';
                html += '<td class="valor-moeda">' + formatarMoeda(cat.fuabc) + '</td>';
                html += '<td class="valor-moeda">' + formatarMoeda(cat.sesaud) + '</td>';
                html += '<td class="valor-moeda">' + formatarMoeda(cat.geral) + '</td>';
                html += '</tr>';
            });

            html += '</tbody></table></div>';
            document.getElementById('resumo-conteudo').innerHTML = html;
        }

        function preencherNovosServicos() {
            var dados = allData.anos ? allData.anos[1] : {};
            var html = '<div class="servicos-lista"><h4>Novos Servi√ßos 2025/2026</h4><ul>';
            html += '<li><span class="servico-nome">Servi√ßo Fisioterapia</span><span class="servico-valor">' + formatarMoeda(dados.servico_fisioterapia) + '</span></li>';
            html += '<li><span class="servico-nome">Servi√ßo Regula√ß√£o</span><span class="servico-valor">' + formatarMoeda(dados.servico_regulacao) + '</span></li>';
            html += '<li><span class="servico-nome">Telemedicina</span><span class="servico-valor">' + formatarMoeda(dados.telemedicina) + '</span></li>';
            html += '<li><span class="servico-nome">Servi√ßo Hemodin√¢mica</span><span class="servico-valor">' + formatarMoeda(dados.servico_hemodinamica) + '</span></li>';
            html += '<li><span class="servico-nome">Resid√™ncia Terap√™utica</span><span class="servico-valor">' + formatarMoeda(dados.residencia_terapeutica) + '</span></li>';
            html += '<li><span class="servico-nome">Adequa√ß√£o Pronto Cardio</span><span class="servico-valor">' + formatarMoeda(dados.adequacao_pronto_cardio) + '</span></li>';
            html += '<li><span class="servico-nome">Total Novos Mensal</span><span class="servico-valor">' + formatarMoeda(dados.total_novos_mensal) + '</span></li>';
            html += '<li><span class="servico-nome">Total Geral Novos</span><span class="servico-valor">' + formatarMoeda(dados.total_geral_novos) + '</span></li>';
            html += '</ul></div>';
            document.getElementById('novos-servicos-conteudo').innerHTML = html;
        }

        function preencherSESAUDDetalhado() {
            var dados = allData.anos ? allData.anos[2] : {};
            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>Categoria</th><th class="valor-moeda">Valor</th></tr></thead><tbody>';
            var grupos = [
                { nome: 'RECURSOS HUMANOS', id: 'recursos_humanos', valor: dados.recursos_humanos || 6616449.07, subitens: [
                    { label: 'Indeniza√ß√µes Trabalhistas', valor: dados.indenizacoes_trabalhistas || 25020.04 },
                    { label: 'Vencimento Prefeitura', valor: dados.vencimento_prefeitura || 4811182.14 },
                    { label: 'Programa Mais M√©dicos', valor: dados.programa_mais_medicos || 12900.00 },
                    { label: 'Gratifica√ß√£o SUS', valor: dados.gratificacao_sus || 296880.38 },
                    { label: 'Pens√µes Gratif SUS', valor: dados.pensoes_gratif_sus || 479.33 },
                    { label: 'INSS PREF', valor: dados.inss_pref || 983944.34 },
                    { label: 'FGTS PREF', valor: dados.fgts_pref || 303255.80 },
                    { label: 'Notre Dame Intermedica', valor: dados.notre_dame_intermedica || 202288.27 }
                ] },
                { nome: 'PROCESSOS TRABALHISTAS', id: 'processos', valor: dados.processos_trabalhistas || 1619.20, subitens: [] },
                { nome: 'MATERIAIS DE CONSUMO', id: 'materiais', valor: dados.materiais_consumo || 329615.34, subitens: [] },
                { nome: 'SERVI√áOS DE TERCEIROS', id: 'servicos', valor: dados.servicos_terceiros || 3312660.87, subitens: [] },
                { nome: 'OUTROS GASTOS', id: 'outros', valor: dados.outros_gastos || 326630.03, subitens: [
                    { label: 'Tarifas Banc√°rias', valor: dados.tarifas_bancarias || 775.54 }
                ] }
            ];

            grupos.forEach(grupo => {
                html += '<tr class="accordion-row" data-group="' + grupo.id + '" onclick="toggleAccordion(this)">';
                html += '<td><span class="toggle-icon">‚ñ∂</span>' + grupo.nome + '</td>';
                html += '<td class="valor-moeda">' + formatarMoeda(grupo.valor) + '</td>';
                html += '</tr>';

                grupo.subitens.forEach(sub => {
                    html += '<tr class="accordion-item" data-group-parent="' + grupo.id + '">';
                    html += '<td>' + sub.label + '</td>';
                    html += '<td class="valor-moeda">' + formatarMoeda(sub.valor) + '</td>';
                    html += '</tr>';
                });
            });

            html += '<tr style="background: #ecf0f1; font-weight: bold;">';
            html += '<td>TOTAL</td>';
            html += '<td class="valor-moeda">' + formatarMoeda(dados.total || 10633666.21) + '</td>';
            html += '</tr></tbody></table></div>';
            document.getElementById('sesaud-detalhado-conteudo').innerHTML = html;
        }

        function preencherFUABCDetalhado() {
            var dados = allData.anos ? allData.anos[3] : {};
            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>Categoria</th><th class="valor-moeda">2025</th><th class="valor-moeda">2026</th><th class="valor-moeda">Varia√ß√£o</th></tr></thead><tbody>';
            var grupos = [
                { nome: 'RECURSOS HUMANOS', valor2025: dados.recursos_humanos_2025 || 15519978.93, valor2026: dados.recursos_humanos_2026 || 15979374.38 },
                { nome: 'PROCESSOS TRABALHISTAS', valor2025: dados.processos_trabalhistas_2025 || 81084.03, valor2026: dados.processos_trabalhistas_2026 || 78881.08 },
                { nome: 'MATERIAIS DE CONSUMO', valor2025: dados.materiais_consumo_2025 || 3920961.07, valor2026: dados.materiais_consumo_2026 || 4218090.06 },
                { nome: 'SERVI√áOS DE TERCEIROS', valor2025: dados.servicos_terceiros_2025 || 19270730.55, valor2026: dados.servicos_terceiros_2026 || 23568510.69 },
                { nome: 'INVESTIMENTOS', valor2025: dados.investimentos_2025 || 83882.01, valor2026: dados.investimentos_2026 || 203082.50 },
                { nome: 'OUTROS GASTOS', valor2025: dados.outros_gastos_2025 || 114709.55, valor2026: dados.outros_gastos_2026 || 124262.02 }
            ];

            grupos.forEach(grupo => {
                var variacao = grupo.valor2026 - grupo.valor2025;
                var corVariacao = variacao >= 0 ? '#27ae60' : '#e74c3c';
                html += '<tr class="accordion-row" data-group="' + grupo.nome.toLowerCase().replace(/ /g, '_') + '" onclick="toggleAccordion(this)">';
                html += '<td><span class="toggle-icon">‚ñ∂</span>' + grupo.nome + '</td>';
                html += '<td class="valor-moeda">' + formatarMoeda(grupo.valor2025) + '</td>';
                html += '<td class="valor-moeda">' + formatarMoeda(grupo.valor2026) + '</td>';
                html += '<td class="valor-moeda" style="color: ' + corVariacao + '; font-weight: bold;">' + formatarMoeda(variacao) + '</td>';
                html += '</tr>';
            });

            var total2025 = dados.total_2025 || 38991346.13;
            var total2026 = dados.total_2026 || 44172200.73;
            var totalVariacao = total2026 - total2025;
            var corTotal = totalVariacao >= 0 ? '#27ae60' : '#e74c3c';

            html += '<tr style="background: #ecf0f1; font-weight: bold;">';
            html += '<td>TOTAL</td>';
            html += '<td class="valor-moeda">' + formatarMoeda(total2025) + '</td>';
            html += '<td class="valor-moeda">' + formatarMoeda(total2026) + '</td>';
            html += '<td class="valor-moeda" style="color: ' + corTotal + ';">' + formatarMoeda(totalVariacao) + '</td>';
            html += '</tr></tbody></table></div>';
            document.getElementById('fuabc-detalhado-conteudo').innerHTML = html;
        }

        function mudarAno(ano) {
            anoSelecionado = ano;
            if (document.querySelector('.tab-content.active').id === 'resumo') {
                preencherResumo(ano);
            }
        }

        function carregarJSON() {
            var timestamp = '?t=' + Date.now();
            var url = 'https://raw.githubusercontent.com/rtoledomota/SESAUD-Orcamento/main/data.json' + timestamp;
            fetch(url, { cache: 'no-store' })
                .then(r => r.json())
                .then(dados => {
                    allData = dados;
                    var seletor = document.getElementById('seletor-ano');
                    seletor.innerHTML = '<option value="2025">2025</option><option value="2026">2026</option>';
                    seletor.value = '2025';
                    document.getElementById('data-atualizacao').textContent = 'Atualizado em: ' + (dados.atualizado_em || 'Agora');
                    mudarAno('2025');
                    preencherResumo('2025');
                })
                .catch(e => {
                    console.error('Erro ao carregar JSON:', e);
                    document.querySelectorAll('.tab-content').forEach(el => el.innerHTML = '<div class="erro">Erro ao carregar dados. Verifique o data.json no repo.</div>');
                });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
        }

        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        window.addEventListener('load', carregarJSON);
    </script>
</body>
</html>
