        function abrirAba(event, nome) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(nome).classList.add('active');
            event.currentTarget.classList.add('active');
            // Re-render charts if on comparative tab and data is available
            if (nome === 'comparativo' && window.dashboardCompleto && window.dashboardCompleto[window.dashboardCompleto.ano_ativo]) {
                setTimeout(() => preencherComparativo(window.dashboardCompleto[window.dashboardCompleto.ano_ativo]), 100);
            }
        }

        function preencherResumo(dados) {
            var resumo = dados.resumo || {};
            var html = '<div class="resumo-grid">';
            if (Object.keys(resumo).length === 0) {
                html += '<div class="erro">Dados de resumo n√£o dispon√≠veis para este ano.</div>';
            } else {
                for (var chave in resumo) {
                    if (chave === 'diferenca') continue; // Assuming 'diferenca' might be in resumo, but not needed here
                    var label = chave.replace(/_/g, ' ').toUpperCase();
                    var valor = resumo[chave];
                    var valorFormatado = typeof valor === 'number' ? formatarMoeda(valor) : valor;
                    html += '<div class="resumo-card"><h3>' + label + '</h3><div class="valor">' + valorFormatado + '</div></div>';
                }
            }
            html += '</div>';
            document.getElementById('resumo-conteudo').innerHTML = html;
        }

        function preencherComparativo(dados) {
            var categorias = dados.categorias || [];
            if (categorias.length === 0) {
                document.getElementById('comparativo-conteudo').innerHTML = '<div class="erro">Dados de categorias para compara√ß√£o n√£o dispon√≠veis para este ano.</div>';
                for (var key in charts) { if (charts[key]) charts[key].destroy(); }
                charts = {};
                return;
            }

            var totalFuabc = 0, totalSesaud = 0;
            categorias.forEach(cat => { totalFuabc += (cat.fuabc || 0); totalSesaud += (cat.sesaud || 0); });

            var html = '<div class="comparativo-header"><div class="comparativo-resumo">';
            html += '<div class="resumo-item"><h4>Total FUABC</h4><p class="valor-grande">' + formatarMoeda(totalFuabc) + '</p></div>';
            html += '<div class="resumo-item"><h4>Total SESAUD</h4><p class="valor-grande">' + formatarMoeda(totalSesaud) + '</p></div>';
            html += '<div class="resumo-item"><h4>Diferen√ßa</h4><p class="valor-grande">' + formatarMoeda(totalFuabc - totalSesaud) + '</p></div>';
            html += '</div></div><h3>Detalhamento por Categoria</h3>';
            html += '<div class="table-responsive-wrapper"><table><thead><tr><th>Categoria</th><th class="valor-moeda">FUABC</th><th class="valor-moeda">SESAUD</th><th class="valor-moeda">Diferen√ßa</th><th class="valor-moeda">Varia√ß√£o %</th></tr></thead><tbody>';

            categorias.forEach(cat => {
                var fuabcVal = cat.fuabc || 0;
                var sesaudVal = cat.sesaud || 0;
                var diff = fuabcVal - sesaudVal;
                var pct = sesaudVal !== 0 ? ((diff / sesaudVal) * 100).toFixed(1) : (diff === 0 ? '0.0' : 'N/A');
                var classe = diff > 0 ? 'positivo' : (diff < 0 ? 'negativo' : '');
                html += '<tr><td><strong>' + (cat.categoria || 'N/A') + '</strong></td><td class="valor-moeda">' + formatarMoeda(fuabcVal) + '</td><td class="valor-moeda">' + formatarMoeda(sesaudVal) + '</td><td class="valor-moeda ' + classe + '\">' + formatarMoeda(diff) + '</td><td class="valor-moeda ' + classe + '\">' + pct + '%</td></tr>';
            });

            html += '</tbody></table></div><div class="charts-container"><div class="chart-box"><h3>Compara√ß√£o Geral</h3><canvas id="chartComparacao"></canvas></div><div class="chart-box"><h3>Distribui√ß√£o FUABC</h3><canvas id="chartFuabc"></canvas></div><div class="chart-box"><h3>Distribui√ß√£o SESAUD</h3><canvas id="chartSesaud"></canvas></div></div>';

            document.getElementById('comparativo-conteudo').innerHTML = html;

            for (var key in charts) { if (charts[key]) charts[key].destroy(); }
            charts = {};

            setTimeout(function() {
                try {
                    const chartComparacaoCanvas = document.getElementById('chartComparacao');
                    const chartFuabcCanvas = document.getElementById('chartFuabc');
                    const chartSesaudCanvas = document.getElementById('chartSesaud');

                    if (chartComparacaoCanvas) {
                        var ctx1 = chartComparacaoCanvas.getContext('2d');
                        charts.comp = new Chart(ctx1, {
                            type: 'bar',
                            data: {
                                labels: categorias.map(c => (c.categoria || 'N/A').substring(0, 20)),
                                datasets: [
                                    { label: 'FUABC', data: categorias.map(c => c.fuabc || 0), backgroundColor: '#3498db', borderColor: '#2980b9', borderWidth: 1 },
                                    { label: 'SESAUD', data: categorias.map(c => c.sesaud || 0), backgroundColor: '#27ae60', borderColor: '#229954', borderWidth: 1 }
                                ]
                            },
                            options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y', plugins: { legend: { position: 'top' } } }
                        });
                    }

                    if (chartFuabcCanvas) {
                        var ctx2 = chartFuabcCanvas.getContext('2d');
                        charts.fuabc = new Chart(ctx2, {
                            type: 'doughnut',
                            data: {
                                labels: categorias.map(c => (c.categoria || 'N/A').substring(0, 12)),
                                datasets: [{ data: categorias.map(c => c.fuabc || 0), backgroundColor: ['#3498db', '#2980b9', '#1abc9c', '#16a085', '#e74c3c', '#c0392b', '#f39c12', '#d68910'] }]
                            },
                            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
                        });
                    }

                    if (chartSesaudCanvas) {
                        var ctx3 = chartSesaudCanvas.getContext('2d');
                        charts.sesaud = new Chart(ctx3, {
                            type: 'doughnut',
                            data: {
                                labels: categorias.map(c => (c.categoria || 'N/A').substring(0, 12)),
                                datasets: [{ data: categorias.map(c => c.sesaud || 0), backgroundColor: ['#27ae60', '#229954', '#1abc9c', '#16a085', '#3498db', '#2980b9', '#f39c12', '#d68910'] }]
                            },
                            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
                        });
                    }

                } catch (e) { console.error('Erro gr√°ficos:', e); }
            }, 100);
        }

        function preencherFuabc(dados) {
            var despesas = dados.despesas || [];
            if (despesas.length === 0) {
                document.getElementById('fuabc-conteudo').innerHTML = '<div class="erro">Dados de despesas FUABC n√£o dispon√≠veis para este ano.</div>';
                return;
            }
            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>Categoria</th><th class="valor-moeda">Valor</th></tr></thead><tbody>';
            despesas.forEach(d => html += '<tr><td>' + (d.categoria || 'N/A') + '</td><td class="valor-moeda">' + formatarMoeda(d.fuabc || 0) + '</td></tr>');
            html += '</tbody></table></div>';
            document.getElementById('fuabc-conteudo').innerHTML = html;
        }

        function preencherSesaud(dados) {
            var despesas = dados.despesas || [];
            if (despesas.length === 0) {
                document.getElementById('sesaud-conteudo').innerHTML = '<div class="erro">Dados de despesas SESAUD n√£o dispon√≠veis para este ano.</div>';
                return;
            }
            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>Categoria</th><th class="valor-moeda">Valor</th></tr></thead><tbody>';
            despesas.forEach(d => html += '<tr><td>' + (d.categoria || 'N/A') + '</td><td class="valor-moeda">' + formatarMoeda(d.sesaud || 0) + '</td></tr>');
            html += '</tbody></table></div>';
            document.getElementById('sesaud-conteudo').innerHTML = html;
        }

        function mudarAno(ano) {
            console.log('Ano selecionado:', ano);
            window.dashboardCompleto.ano_ativo = ano; // Update active year

            const dados = window.dashboardCompleto[ano];

            if (!dados) {
                const msg = `<div class="erro">Dados n√£o dispon√≠veis para o ano ${ano}. Verifique o arquivo JSON.</div>`;
                document.getElementById('resumo-conteudo').innerHTML = msg;
                document.getElementById('comparativo-conteudo').innerHTML = msg;
                document.getElementById('fuabc-conteudo').innerHTML = msg;
                document.getElementById('sesaud-conteudo').innerHTML = msg;
                document.getElementById('data-atualizacao').textContent = `Dados de ${ano} n√£o dispon√≠veis.`;
                // Destroy existing charts if any
                for (var key in charts) { if (charts[key]) charts[key].destroy(); }
                charts = {};
                return;
            }

            document.getElementById('data-atualizacao').textContent = 'Atualizado em: ' + (dados.atualizado_em || 'N/A');

            // Clear previous content
            document.getElementById('resumo-conteudo').innerHTML = '';
            document.getElementById('comparativo-conteudo').innerHTML = '';
            document.getElementById('fuabc-conteudo').innerHTML = '';
            document.getElementById('sesaud-conteudo').innerHTML = '';

            // Populate content
            preencherResumo(dados);
            preencherComparativo(dados);
            preencherFuabc(dados);
            preencherSesaud(dados);
        }

        async function tryFetchUrls(urls, fileName) {
            for (let i = 0; i < urls.length; i++) {
                const url = urls[i];
                const sourceName = url.includes('github.io') ? 'GitHub Pages Direto' : 'Raw GitHub';
                console.log(`Tentando carregar ${fileName} de: ${sourceName} (${url})`);
                try {
                    const response = await fetch(url, {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache'
                        }
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status} from ${url}`);
                    }
                    const data = await response.json();
                    console.log(`Dados de ${fileName} carregados com sucesso de: ${sourceName}`);
                    return { data, source: sourceName };
                } catch (error) {
                    console.warn(`Falha ao carregar ${fileName} de ${sourceName}:`, error);
                }
            }
            console.error(`Todas as tentativas de carregar ${fileName} falharam.`);
            return { data: null, source: 'N/A' };
        }

        async function carregarDados() {
            const timestamp = Math.floor(Date.now() / (5 * 60 * 1000)); // Cache buster a cada 5 minutos
            const dataJsonUrls = [
                'https://rtoledomota.github.io/SESAUD-Orcamento/data.json?bust=' + timestamp, // GitHub Pages direto
                'https://raw.githubusercontent.com/rtoledomota/SESAUD-Orcamento/main/data.json?bust=' + timestamp // Raw GitHub
            ];
            const orcamento2026JsonUrls = [
                'https://rtoledomota.github.io/SESAUD-Orcamento/orcamento_2026.json?bust=' + timestamp, // GitHub Pages direto
                'https://raw.githubusercontent.com/rtoledomota/SESAUD-Orcamento/main/orcamento_2026.json?bust=' + timestamp // Raw GitHub
            ];

            let source2025 = 'N/A';
            let source2026 = 'N/A';

            window.dashboardCompleto = {}; // Reset global data

            // Fetch data.json (for 2025)
            try {
                const result2025 = await tryFetchUrls(dataJsonUrls, 'data.json');
                if (result2025.data) {
                    if (result2025.data['2025']) {
                        window.dashboardCompleto['2025'] = result2025.data['2025'];
                        source2025 = result2025.source;
                    } else {
                        console.warn("data.json carregado, mas n√£o cont√©m a chave '2025'.");
                    }
                    if (result2025.data.ano_ativo) {
                        window.dashboardCompleto.ano_ativo = result2025.data.ano_ativo;
                    }
                }
            } catch (e) {
                console.error("Erro ao carregar data.json:", e);
            }

            // Fetch orcamento_2026.json (for 2026)
            try {
                const result2026 = await tryFetchUrls(orcamento2026JsonUrls, 'orcamento_2026.json');
                if (result2026.data) {
                    if (result2026.data['2026']) {
                        window.dashboardCompleto['2026'] = result2026.data['2026'];
                        source2026 = result2026.source;
                    } else {
                        console.warn("orcamento_2026.json carregado, mas n√£o cont√©m a chave '2026'.");
                    }
                }
            } catch (e) {
                console.error("Erro ao carregar orcamento_2026.json:", e);
            }

            // After trying to load both
            if (Object.keys(window.dashboardCompleto).length === 0) {
                const msg = '<div class="erro">Erro ao carregar dados do dashboard: Nenhuma fonte de dados funcionou. Verifique os arquivos JSON.</div>';
                document.getElementById('resumo-conteudo').innerHTML = msg;
                document.getElementById('comparativo-conteudo').innerHTML = msg;
                document.getElementById('fuabc-conteudo').innerHTML = msg;
                document.getElementById('sesaud-conteudo').innerHTML = msg;
                document.getElementById('data-atualizacao').textContent = 'Erro ao carregar dados do dashboard.';
                document.getElementById('data-source-info').textContent = 'Fonte dos dados: N/A';
                return;
            }

            // Set initial year and update UI
            const initialYear = window.dashboardCompleto.ano_ativo || (window.dashboardCompleto['2025'] ? '2025' : (window.dashboardCompleto['2026'] ? '2026' : null));
            const seletorAno = document.getElementById('seletor-ano');
            if (seletorAno) {
                seletorAno.innerHTML = ''; // Clear existing options
                if (window.dashboardCompleto['2025']) {
                    seletorAno.innerHTML += '<option value="2025">2025 - Realizado</option>';
                }
                if (window.dashboardCompleto['2026']) {
                    seletorAno.innerHTML += '<option value="2026">2026 - Proje√ß√£o</option>';
                }
                if (initialYear) {
                    seletorAno.value = initialYear;
                } else {
                    seletorAno.innerHTML = '<option value="">Nenhum ano dispon√≠vel</option>';
                    seletorAno.disabled = true;
                }
            }

            // Display source information
            let sourceInfo = [];
            if (source2025 !== 'N/A') sourceInfo.push(`2025: ${source2025}`);
            if (source2026 !== 'N/A') sourceInfo.push(`2026: ${source2026}`);
            document.getElementById('data-source-info').textContent = `Fonte dos dados: ${sourceInfo.join(' | ') || 'N/A'}`;

            if (initialYear) {
                mudarAno(initialYear);
            } else {
                document.getElementById('data-atualizacao').textContent = 'Nenhum dado de ano carregado.';
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
        }

        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        window.addEventListener('load', carregarDados);
    </script>
