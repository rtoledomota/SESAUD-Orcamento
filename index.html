    <script>
        var allData = [];

        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor || 0);
        }

        function abrirAba(event, nome) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(nome).classList.add('active');
            event.currentTarget.classList.add('active');
            
            var indiceAno = document.getElementById('seletor-ano').value;
            if (indiceAno !== '' && allData[indiceAno]) {
                var dados = allData[indiceAno];
                switch (nome) {
                    case 'resumo':
                        preencherResumo(dados);
                        break;
                    case 'novos-servicos':
                        preencherNovosServicos(dados);
                        break;
                    case 'sesaud-detalhado':
                        preencherSESAUDDetalhado(dados);
                        break;
                    case 'fuabc-detalhado':
                        preencherFUABCDetalhado(dados);
                        break;

            var groupId = element.getAttribute('data-group');

            items.forEach(item => item.classList.toggle('show'));
        }

        function preencherResumo(dados) {

            // Usando dados do JSON para resumo geral (√≠ndice 0)

            var sesaud2025 = dados.total_sesaud || 10633666.21;

            var sesaud2026 = sesaud2025; // SESAUD √© o mesmo para 2026
            var geral2026 = fuabc2026 + sesaud2026;

            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>OR√áAMENTO</th><th class="valor-moeda">2025 - M√âDIA DE EXECU√á√ÉO - JAN A OUT</th><th></th><th></th><th class="valor-moeda">2026 - PROJE√á√ÉO</th><th></th><th></th></tr></thead><tbody>';
            html += '<tr><td></td><td>CUSTO MENSAL FUABC</td><td>CUSTO MENSAL SESAUD</td><td>GERAL</td><td>CUSTO MENSAL FUABC</td><td>CUSTO MENSAL SESAUD</td><td>GERAL</td></tr>';

            var categorias = [
                { nome: 'RECURSOS HUMANOS', fuabc2025: 15415513.50, sesaud2025: 6616449.07, geral2025: 22031962.57, fuabc2026: 15979374.38, sesaud2026: 6616449.07, geral2026: 22595823.45 },
                { nome: 'PROCESSOS TRABALHISTAS', fuabc2025: 84890.27, sesaud2025: 2024.00, geral2025: 86914.27, fuabc2026: 78881.08, sesaud2026: 2024.00, geral2026: 80905.08 },
                { nome: 'MATERIAIS DE CONSUMO', fuabc2025: 3888891.54, sesaud2025: 329615.34, geral2025: 4218506.88, fuabc2026: 4218090.06, sesaud2026: 329615.34, geral2026: 4547705.40 },
                { nome: 'MANUTEN√á√ÉO E REFORMAS', fuabc2025: 1316264.15, sesaud2025: 731350.30, geral2025: 0, fuabc2026: 1301434.22, sesaud2026: 731350.30, geral2026: 2032784.52 },

        function renderizarConteudo(dados, titulo) {
            console.log('Renderizando:', titulo, dados);
            
            var html = '<h2>' + titulo + '</h2>';
            
            if (!dados || typeof dados !== 'object') {
                html += '<div class="erro">Dados inv√°lidos</div>';
                document.getElementById('conteudo-principal').innerHTML = html;
                return;
            }

            var linhas = [];
            for (var chave in dados) {
                if (dados.hasOwnProperty(chave) && chave !== 'nome' && chave !== 'descricao') {
                    var valor = dados[chave];
                    if (typeof valor === 'number') {
                        linhas.push({
                            chave: chave,
                            valor: valor
                        });
                    }
                }
            }

            if (linhas.length === 0) {
                html += '<div class="carregando">Nenhum dado encontrado para esta aba</div>';
                document.getElementById('conteudo-principal').innerHTML = html;
                return;
            }

            html += '<div class="table-responsive-wrapper"><table><thead><tr><th>Item</th><th class="valor-moeda">Valor</th></tr></thead><tbody>';
            
            linhas.forEach(linha => {
                html += '<tr>';
                html += '<td>' + formatarChave(linha.chave) + '</td>';
                html += '<td class="valor-moeda">' + formatarMoeda(linha.valor) + '</td>';
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            
            document.getElementById('conteudo-principal').innerHTML = html;
        }

        function formatarChave(chave) {
            return chave
                .replace(/_/g, ' ')
                .replace(/2025/g, ' 2025')
                .replace(/2026/g, ' 2026')
                .split(' ')
                .map(palavra => palavra.charAt(0).toUpperCase() + palavra.slice(1).toLowerCase())
                .join(' ')
                .trim();
        }
