                html += '<tr class="accordion-row" data-group="' + grupo.id + '" onclick="toggleAccordion(this)"><td><span class="toggle-icon">‚ñ∂</span>' + grupo.nome + '</td><td class="valor-moeda">' + formatarMoeda(grupo.valor2025) + '</td><td class="valor-moeda">' + formatarMoeda(grupo.valor2026) + '</td><td class="valor-moeda" style="color: ' + varTotal.cor + '; font-weight: bold;">' + formatarMoeda(varTotal.variacao) + '</td></tr>';
                grupo.subitens.forEach(sub => {
                    var varSub = calcularVariacao(sub.valor2025, sub.valor2026);
                    html += '<tr class="accordion-item" data-group-parent="' + grupo.id + '"><td>' + sub.label + '</td><td class="valor-moeda">' + formatarMoeda(sub.valor2025) + '</td><td class="valor-moeda">' + formatarMoeda(sub.valor2026) + '</td><td class="valor-moeda" style="color: ' + varSub.cor + ';">' + formatarMoeda(varSub.variacao) + '</td></tr>';
                });
            });
            var totalVar = calcularVariacao(38991346.13, 44172200.73);
            html += '<tr style="background: #ecf0f1; font-weight: bold;"><td>TOTAL DE DESPESAS</td><td class="valor-moeda">' + formatarMoeda(38991346.13) + '</td><td class="valor-moeda">' + formatarMoeda(44172200.73) + '</td><td class="valor-moeda" style="color: ' + totalVar.cor + ';">' + formatarMoeda(totalVar.variacao) + '</td></tr></tbody></table></div>';
            document.getElementById('fuabc-detalhado-conteudo').innerHTML = html;
        }

        function calcularVariacao(v2025, v2026) {
            var variacao = v2026 - v2025;
            return { variacao: variacao, cor: variacao >= 0 ? '#27ae60' : '#e74c3c' };
        }

        function mudarAno(ano) {
            anoSelecionado = ano;
            if (document.querySelector('.tab-content.active').id === 'resumo') preencherResumo(ano);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
        }

        if (localStorage.getItem('dark-mode') === 'true') document.body.classList.add('dark-mode');

        window.addEventListener('load', function() {
            preencherResumo('2025');
            document.getElementById('seletor-ano').value = '2025';
        });
    </script>
