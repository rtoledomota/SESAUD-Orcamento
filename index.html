        var fonteFonte = [];
        var updateInterval; // Vari√°vel para armazenar o ID do setInterval

        function formatarMoeda(valor) {
            if (typeof valor !== 'number') return 'R$ 0,00'; // Garante que o valor √© um n√∫mero
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor);
        }

        function abrirAba(event, nome) {
            document.querySelectorAll('.tab-content').forEach(function(el) { el.classList.remove('active'); });
            document.querySelectorAll('.tab-btn').forEach(function(el) { el.classList.remove('active'); });
            document.getElementById(nome).classList.add('active');
            event.currentTarget.classList.add('active');
            // Redesenha gr√°ficos se a aba comparativo for aberta
            if (nome === 'comparativo' && allData[document.getElementById('seletor-ano').value]) {
                preencherComparativo(allData[document.getElementById('seletor-ano').value]);
            }
        }

        function preencherResumo(dados) {
            if (!dados || !dados.totais) {
                document.getElementById('resumo-conteudo').innerHTML = '<div class="erro">Dados de resumo n√£o dispon√≠veis para este ano.</div>';
                return;
            }

            var html = '<div class="resumo-grid">';

            // Cards de Totais
            html += '<div class="resumo-card fuabc"><h3>FUABC Mensal</h3><div class="valor">' + formatarMoeda(dados.totais.fuabc_mensal) + '</div></div>';
            html += '<div class="resumo-card sesaud"><h3>SESAUD Mensal</h3><div class="valor">' + formatarMoeda(dados.totais.sesaud_mensal) + '</div></div>';
            html += '<div class="resumo-card geral"><h3>Total Geral Mensal</h3><div class="valor">' + formatarMoeda(dados.totais.geral) + '</div></div>';

            // Cards espec√≠ficos para 2026 (Proje√ß√£o)
            if (dados.tipo === 'projecao') {
                html += '<div class="resumo-card orcamento"><h3>Or√ßamento Anual</h3><div class="valor">' + formatarMoeda(dados.orcamento_anual) + '</div></div>';
                html += '<div class="resumo-card orcamento"><h3>Or√ßamento Mensal</h3><div class="valor">' + formatarMoeda(dados.orcamento_mensal) + '</div></div>';
                
                var deficitClass = (dados.deficit < 0) ? 'deficit' : 'superavit';
                html += '<div class="resumo-card ' + deficitClass + '"><h3>D√©ficit/Super√°vit Mensal</h3><div class="valor">' + formatarMoeda(dados.deficit) + '</div></div>';
            }

            html += '</div>';
            document.getElementById('resumo-conteudo').innerHTML = html;
        }

        function preencherTabelaCompleta(dados) {
            if (!dados || !dados.linhas) {
                document.getElementById('tabela-completa-conteudo').innerHTML = '<div class="erro">Dados de detalhamento n√£o dispon√≠veis para este ano.</div>';
                return;
            }

            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>Categoria</th><th class="valor-moeda">FUABC Mensal</th><th class="valor-moeda">SESAUD Mensal</th><th class="valor-moeda">Total Geral</th></tr></thead><tbody>';

            dados.linhas.forEach(function(linha) {
                html += '<tr><td><strong>' + (linha.categoria || 'N/A') + '</strong></td>';
                html += '<td class="valor-moeda">' + formatarMoeda(linha.fuabc_mensal) + '</td>';
                html += '<td class="valor-moeda">' + formatarMoeda(linha.sesaud_mensal) + '</td>';
                html += '<td class="valor-moeda">' + formatarMoeda(linha.geral) + '</td></tr>';
            });

            // Linha de totais
            if (dados.totais) {
                html += '<tr style="font-weight: bold; background-color: #e0e0e0;"><td>TOTAL DE DESPESAS</td>';
                html += '<td class="valor-moeda">' + formatarMoeda(dados.totais.fuabc_mensal) + '</td>';
                html += '<td class="valor-moeda">' + formatarMoeda(dados.totais.sesaud_mensal) + '</td>';
                html += '<td class="valor-moeda">' + formatarMoeda(dados.totais.geral) + '</td></tr>';
            }

            html += '</tbody></table></div>';
            document.getElementById('tabela-completa-conteudo').innerHTML = html;
        }

        function preencherComparativo(dados) {
            if (!dados || !dados.linhas) {
                document.getElementById('comparativo-conteudo').innerHTML = '<div class="erro">Dados de comparativo n√£o dispon√≠veis para este ano.</div>';
                return;
            }

            var categorias = dados.linhas;
            var totalFuabc = dados.totais.fuabc_mensal;
            var totalSesaud = dados.totais.sesaud_mensal;
            var totalGeral = dados.totais.geral;

            var html = '<div class="comparativo-header"><div class="comparativo-resumo">';
            html += '<div class="resumo-item"><h4>Total FUABC</h4><p class="valor-grande">' + formatarMoeda(totalFuabc) + '</p></div>';
            html += '<div class="resumo-item"><h4>Total SESAUD</h4><p class="valor-grande">' + formatarMoeda(totalSesaud) + '</p></div>';
            html += '<div class="resumo-item"><h4>Total Geral</h4><p class="valor-grande">' + formatarMoeda(totalGeral) + '</p></div>';
            html += '</div></div>';

            html += '<div class="charts-container">';
            html += '<div class="chart-box"><h3>Compara√ß√£o FUABC vs SESAUD</h3><canvas id="chartComparacao"></canvas></div>';
            html += '<div class="chart-box"><h3>Distribui√ß√£o FUABC</h3><canvas id="chartFuabc"></canvas></div>';
            html += '<div class="chart-box"><h3>Distribui√ß√£o SESAUD</h3><canvas id="chartSesaud"></canvas></div>';
            html += '</div>';

            document.getElementById('comparativo-conteudo').innerHTML = html;

            // Destruir gr√°ficos existentes antes de criar novos
            for (var key in charts) {
                if (charts[key]) {
                    charts[key].destroy();
                }
            }
            charts = {}; // Limpa o objeto de gr√°ficos

            setTimeout(function() {
                try {
                    var ctx1 = document.getElementById('chartComparacao').getContext('2d');
                    charts.comp = new Chart(ctx1, {
                        type: 'bar',
                        data: {
                            labels: categorias.map(function(c) { return (c.categoria || 'N/A').substring(0, 20); }),
                            datasets: [
                                { label: 'FUABC', data: categorias.map(function(c) { return c.fuabc_mensal || 0; }), backgroundColor: '#3498db', borderColor: '#2980b9', borderWidth: 1 },
                                { label: 'SESAUD', data: categorias.map(function(c) { return c.sesaud_mensal || 0; }), backgroundColor: '#27ae60', borderColor: '#229954', borderWidth: 1 }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y', plugins: { legend: { position: 'top' } } }
                    });

                    var ctx2 = document.getElementById('chartFuabc').getContext('2d');
                    charts.fuabc = new Chart(ctx2, {
                        type: 'doughnut',
                        data: {
                            labels: categorias.map(function(c) { return (c.categoria || 'N/A').substring(0, 12); }),
                            datasets: [{ data: categorias.map(function(c) { return c.fuabc_mensal || 0; }), backgroundColor: ['#3498db', '#2980b9', '#1abc9c', '#16a085', '#e74c3c', '#c0392b', '#f39c12', '#d68910', '#9b59b6', '#8e44ad'] }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
                    });

                    var ctx3 = document.getElementById('chartSesaud').getContext('2d');
                    charts.sesaud = new Chart(ctx3, {
                        type: 'doughnut',
                        data: {
                            labels: categorias.map(function(c) { return (c.categoria || 'N/A').substring(0, 12); }),
                            datasets: [{ data: categorias.map(function(c) { return c.sesaud_mensal || 0; }), backgroundColor: ['#27ae60', '#229954', '#1abc9c', '#16a085', '#3498db', '#2980b9', '#f39c12', '#d68910', '#9b59b6', '#8e44ad'] }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
                    });
                } catch (e) {
                    console.error('Erro ao criar gr√°ficos:', e);
                }
            }, 100);
        }

        function mudarAno(ano) {
            console.log('Mudando para ano:', ano);
            if (!ano || !allData.anos || !allData.anos[ano]) {
                console.error('Dados n√£o encontrados para o ano:', ano);
                var msg = '<div class="erro">Dados n√£o dispon√≠veis para o ano ' + ano + '.</div>';
                document.getElementById('resumo-conteudo').innerHTML = msg;
                document.getElementById('tabela-completa-conteudo').innerHTML = msg;
                document.getElementById('comparativo-conteudo').innerHTML = msg;
                document.getElementById('data-atualizacao').textContent = 'Dados n√£o dispon√≠veis';
                return;
            }
            var dadosDoAno = allData.anos[ano];
            document.getElementById('data-atualizacao').textContent = 'Atualizado em: ' + (allData.atualizado_em || 'N/A');
            document.getElementById('fonte-dados').textContent = 'Fonte: ' + fonteFonte.join(' | ');

            preencherResumo(dadosDoAno);
            preencherTabelaCompleta(dadosDoAno);
            // A aba comparativo s√≥ √© preenchida quando ativada para evitar renderiza√ß√£o desnecess√°ria
            if (document.getElementById('comparativo').classList.contains('active')) {
                preencherComparativo(dadosDoAno);
            }
        }

        function carregarJSON(url) {
            return new Promise(function(resolve, reject) {
                var timestamp = Math.floor(Date.now() / (60 * 1000)); // Cache buster a cada 1 minuto
                var urls = [
                    'https://corsproxy.io/?' + url + '?bust=' + timestamp, // CORS Proxy
                    url + '?bust=' + timestamp // Direto (fallback)
                ];

                function tentarProxima(index) {
                    if (index >= urls.length) {
                        reject(new Error('Nenhuma URL funcionou para ' + url));
                        return;
                    }

                    console.log('Tentando carregar:', urls[index]);
                    fetch(urls[index], { cache: 'no-store', headers: { 'Cache-Control': 'no-cache, no-store, must-revalidate' } })
                        .then(function(response) {
                            if (!response.ok) {
                                throw new Error('HTTP ' + response.status + ' - ' + response.statusText);
                            }
                            return response.json();
                        })
                        .then(function(data) {
                            console.log('‚úÖ Sucesso com:', urls[index]);
                            fonteFonte.push(urls[index].substring(0, 40) + '...');
                            resolve(data);
                        })
                        .catch(function(error) {
                            console.log('‚ùå Falha:', urls[index], error.message);
                            tentarProxima(index + 1);
                        });
                }

                tentarProxima(0);
            });
        }

        function iniciarCarregamentoDados() {
            console.log('Iniciando carregamento de dados...');
            var dataJsonUrl = 'https://raw.githubusercontent.com/rtoledomota/SESAUD-Orcamento/main/data.json';

            carregarJSON(dataJsonUrl)
                .then(function(data) {
                    allData = data;
                    var seletorAno = document.getElementById('seletor-ano');
                    seletorAno.innerHTML = ''; // Limpa op√ß√µes existentes

                    var anosDisponiveis = Object.keys(allData.anos || {}).sort();
                    if (anosDisponiveis.length === 0) {
                        throw new Error('Nenhum ano dispon√≠vel no JSON.');
                    }

                    anosDisponiveis.forEach(function(ano) {
                        var option = document.createElement('option');
                        option.value = ano;
                        option.textContent = ano + ' - ' + (allData.anos[ano].descricao || '');
                        seletorAno.appendChild(option);
                    });

                    // Seleciona o ano ativo definido no JSON ou o primeiro dispon√≠vel
                    seletorAno.value = allData.ano_ativo || anosDisponiveis[0];
                    mudarAno(seletorAno.value);
                })
                .catch(function(error) {
                    console.error('Erro geral ao carregar dados:', error);
                    var msg = '<div class="erro">Erro ao carregar dados: ' + error.message + '. Verifique o arquivo data.json e a conex√£o.</div>';
                    document.getElementById('resumo-conteudo').innerHTML = msg;
                    document.getElementById('tabela-completa-conteudo').innerHTML = msg;
                    document.getElementById('comparativo-conteudo').innerHTML = msg;
                    document.getElementById('data-atualizacao').textContent = 'Erro ao carregar dados';
                });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
        }

        // Inicializa Dark Mode se estiver salvo
        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Carrega dados na inicializa√ß√£o
        window.addEventListener('load', function() {
            iniciarCarregamentoDados();
            // Configura atualiza√ß√£o autom√°tica a cada 1 minuto
            if (updateInterval) {
                clearInterval(updateInterval); // Limpa qualquer intervalo anterior
            }
            updateInterval = setInterval(iniciarCarregamentoDados, 60 * 1000); // 1 minuto
        });
    </script>
