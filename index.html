<body>
    <div class="container">
        <header>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">üí°</button>
            <h1>üìä Dashboard Or√ßamento</h1>
            <p>SESAUD / FUABC</p>
            <div class="year-selector-container">
                <label for="seletor-ano">Selecione o ano:</label>
                <select id="seletor-ano" onchange="mudarAno(this.value)">
                    <option value="2025">2025 - Realizado</option>
                    <option value="2026">2026 - Proje√ß√£o</option>
                </select>
            </div>
            <p class="data-atualizacao" id="data-atualizacao">Carregando...</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="resumo" onclick="abrirAba(event, 'resumo')">üìã Resumo</button>
            <button class="tab-btn" data-tab="comparativo" onclick="abrirAba(event, 'comparativo')">üìà Comparativo</button>
            <button class="tab-btn" data-tab="fuabc" onclick="abrirAba(event, 'fuabc')">üí∞ FUABC</button>
            <button class="tab-btn" data-tab="sesaud" onclick="abrirAba(event, 'sesaud')">üí∞ SESAUD</button>
        </div>

        <div id="resumo" class="tab-content active">
            <h2>Resumo Geral</h2>
            <div id="resumo-conteudo"></div>
        </div>

        <div id="comparativo" class="tab-content">
            <h2>Comparativo</h2>
            <div id="comparativo-conteudo"></div>
        </div>

        <div id="fuabc" class="tab-content">
            <h2>Or√ßamento FUABC</h2>
            <div id="fuabc-conteudo"></div>
        </div>

        <div id="sesaud" class="tab-content">
            <h2>Or√ßamento SESAUD</h2>
            <div id="sesaud-conteudo"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Dashboard Or√ßamento SESAUD / FUABC. Todos os direitos reservados.</p>
    </footer>

    <script>
        var charts = {};
        var vibrantChartColors = ['#FF6B6B', '#6BCB77', '#4D96FF', '#9B59B6', '#F39C12', '#1ABC9C', '#E74C3C', '#FFD93D'];

        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor);
        }

        function abrirAba(event, nome) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(nome).classList.add('active');
            event.currentTarget.classList.add('active');
            if (nome === 'comparativo' && window.dashboardData) {
                setTimeout(() => preencherComparativo(window.dashboardData), 100);
            }
        }

        function preencherResumo(dados) {
            var resumo = dados.resumo || {};
            var html = '<div class="resumo-grid">';
            for (var chave in resumo) {
                var label = chave.replace(/_/g, ' ').toUpperCase();
                var valor = resumo[chave];
                var valorFormatado = typeof valor === 'number' ? formatarMoeda(valor) : valor;
                html += '<div class="resumo-card"><h3>' + label + '</h3><div class="valor">' + valorFormatado + '</div></div>';
            }
            html += '</div>';
            document.getElementById('resumo-conteudo').innerHTML = html;
        }

        function preencherComparativo(dados) {
            var categorias = dados.categorias || [];
            var totalFuabc = 0, totalSesaud = 0;
            categorias.forEach(cat => { totalFuabc += cat.fuabc; totalSesaud += cat.sesaud; });

            var html = '<div class="comparativo-header"><div class="comparativo-resumo">';
            html += '<div class="resumo-item"><h4>Total FUABC</h4><p class="valor-grande">' + formatarMoeda(totalFuabc) + '</p></div>';
            html += '<div class="resumo-item"><h4>Total SESAUD</h4><p class="valor-grande">' + formatarMoeda(totalSesaud) + '</p></div>';
            html += '<div class="resumo-item"><h4>Diferen√ßa</h4><p class="valor-grande">' + formatarMoeda(totalFuabc - totalSesaud) + '</p></div>';
            html += '</div></div><h3>Tabela Comparativa</h3>';
            html += '<div class="table-responsive-wrapper"><table><thead><tr><th>Categoria</th><th class="valor-moeda">FUABC</th><th class="valor-moeda">SESAUD</th><th class="valor-moeda">Diferen√ßa</th><th class="valor-moeda">%</th></tr></thead><tbody>';

            categorias.forEach(cat => {
                var diff = cat.fuabc - cat.sesaud;
                var pct = cat.sesaud > 0 ? ((diff / cat.sesaud) * 100).toFixed(1) : 0;
                var classe = diff > 0 ? 'positivo' : 'negativo';
                html += '<tr><td><strong>' + cat.categoria + '</strong></td><td class="valor-moeda">' + formatarMoeda(cat.fuabc) + '</td><td class="valor-moeda">' + formatarMoeda(cat.sesaud) + '</td><td class="valor-moeda ' + classe + '">' + formatarMoeda(diff) + '</td><td class="valor-moeda ' + classe + '">' + pct + '%</td></tr>';
            });

            html += '</tbody></table></div><div class="charts-container"><div class="chart-box"><h3>üìä Compara√ß√£o</h3><canvas id="chartComparacao"></canvas></div><div class="chart-box"><h3>üí∞ FUABC</h3><canvas id="chartFuabc"></canvas></div><div class="chart-box"><h3>üí∞ SESAUD</h3><canvas id="chartSesaud"></canvas></div></div>';

            document.getElementById('comparativo-conteudo').innerHTML = html;

            for (var key in charts) { if (charts[key]) charts[key].destroy(); }
            charts = {};

            setTimeout(function() {
                try {
                    var ctx1 = document.getElementById('chartComparacao').getContext('2d');
                    charts.comp = new Chart(ctx1, {
                        type: 'bar',
                        data: {
                            labels: categorias.map(c => c.categoria.substring(0, 20)),
                            datasets: [
                                { label: 'FUABC', data: categorias.map(c => c.fuabc), backgroundColor: '#FF6B6B' },
                                { label: 'SESAUD', data: categorias.map(c => c.sesaud), backgroundColor: '#6BCB77' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y', plugins: { legend: { position: 'top' } } }
                    });

                    var ctx2 = document.getElementById('chartFuabc').getContext('2d');
                    charts.fuabc = new Chart(ctx2, {
                        type: 'doughnut',
                        data: {
                            labels: categorias.map(c => c.categoria.substring(0, 12)),
                            datasets: [{ data: categorias.map(c => c.fuabc), backgroundColor: vibrantChartColors }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
                    });

                    var ctx3 = document.getElementById('chartSesaud').getContext('2d');
                    charts.sesaud = new Chart(ctx3, {
                        type: 'doughnut',
                        data: {
                            labels: categorias.map(c => c.categoria.substring(0, 12)),
                            datasets: [{ data: categorias.map(c => c.sesaud), backgroundColor: ['#4D96FF', '#9B59B6', '#F39C12', '#1ABC9C', '#E74C3C', '#FFD93D', '#FF7F50'] }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
                    });
                } catch (e) { console.error('Erro gr√°ficos:', e); }
            }, 100);
        }

        function preencherFuabc(dados) {
            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>Categoria</th><th class="valor-moeda">Valor</th></tr></thead><tbody>';
            dados.despesas.forEach(d => html += '<tr><td>' + d.categoria + '</td><td class="valor-moeda">' + formatarMoeda(d.fuabc) + '</td></tr>');
            html += '</tbody></table></div>';
            document.getElementById('fuabc-conteudo').innerHTML = html;
        }

        function preencherSesaud(dados) {
            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>Categoria</th><th class="valor-moeda">Valor</th></tr></thead><tbody>';
            dados.despesas.forEach(d => html += '<tr><td>' + d.categoria + '</td><td class="valor-moeda">' + formatarMoeda(d.sesaud) + '</td></tr>');
            html += '</tbody></table></div>';
            document.getElementById('sesaud-conteudo').innerHTML = html;
        }

        function mudarAno(ano) {
            window.dashboardCompleto.ano_ativo = ano;
            var dados = window.dashboardCompleto[ano];
            document.getElementById('data-atualizacao').textContent = 'Atualizado em: ' + (dados.atualizado_em || 'N/A');
            preencherResumo(dados);
            preencherComparativo(dados);
            preencherFuabc(dados);
            preencherSesaud(dados);
        }

        function carregarDados() {
            fetch('https://raw.githubusercontent.com/rtoledomota/SESAUD-Orcamento/main/data.json', { cache: 'no-store' })
                .then(r => { if (!r.ok) throw new Error('HTTP ' + r.status); return r.json(); })
                .then(dados => {
                    window.dashboardCompleto = dados;
                    var initialYear = dados.ano_ativo || '2025';
                    document.getElementById('seletor-ano').value = initialYear;
                    window.dashboardData = dados[initialYear];
                    document.getElementById('data-atualizacao').textContent = 'Atualizado em: ' + (window.dashboardData.atualizado_em || 'N/A');
                    setTimeout(() => { preencherResumo(window.dashboardData); preencherComparativo(window.dashboardData); preencherFuabc(window.dashboardData); preencherSesaud(window.dashboardData); }, 300);
                })
                .catch(e => {
                    var msg = '<div class="erro">‚ùå Erro: ' + e.message + '</div>';
                    document.getElementById('resumo-conteudo').innerHTML = msg;
                    document.getElementById('comparativo-conteudo').innerHTML = msg;
                    document.getElementById('fuabc-conteudo').innerHTML = msg;
                    document.getElementById('sesaud-conteudo').innerHTML = msg;
                });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
            if (document.getElementById('comparativo').classList.contains('active') && window.dashboardData) {
                preencherComparativo(window.dashboardData);
            }
        }

        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        window.addEventListener('load', carregarDados);
    </script>
