        // Função para formatar valores como moeda BRL
        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor || 0);
        }

        // Função para calcular variação e retornar classe CSS
        function calcularVariacao(v2025, v2026) {
            var variacao = v2026 - v2025;
            var classe = variacao >= 0 ? 'variacao-positiva' : 'variacao-negativa';
            return { variacao: variacao, classe: classe };
        }

        // Função para abrir abas
        function abrirAba(event, nome) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(nome).classList.add('active');
            event.currentTarget.classList.add('active');
            
            // Preenche o conteúdo da aba ativa
            if (nome === 'resumo') {
                preencherResumo(anoSelecionado);
            } else if (nome === 'novos-servicos') {
                preencherNovosServicos();
            } else if (nome === 'sesaud-detalhado') {
                preencherSESAUDDetalhado();
            } else if (nome === 'fuabc-detalhado') {
                preencherFUABCDetalhado();
            }
        }

        // Função para preencher a aba Resumo Geral
        function preencherResumo(ano) {

            var html = '<div class="servicos-lista"><h4>Novos Serviços 2025/2026</h4><ul><li><span class="servico-nome">Serviço Fisioterapia</span><span class="servico-valor">R$ 0,00</span></li><li><span class="servico-nome">Serviço Regulação</span><span class="servico-valor">R$ 0,00</span></li><li><span class="servico-nome">Telemedicina</span><span class="servico-valor">R$ 0,00</span></li><li><span class="servico-nome">Serviço Hemodinâmica</span><span class="servico-valor">R$ 0,00</span></li><li><span class="servico-nome">Residência Terapêutica</span><span class="servico-valor">R$ 0,00</span></li><li><span class="servico-nome">Adequação Pronto Cardio</span><span class="servico-valor">R$ 0,00</span></li><li><span class="servico-nome">Total Novos Mensal</span><span class="servico-valor">R$ 0,00</span></li><li><span class="servico-nome">Total Geral Novos</span><span class="servico-valor">R$ 0,00</span></li></ul></div>';
            document.getElementById('novos-servicos-conteudo').innerHTML = html;
        }

        // Função para preencher a aba SESAUD Detalhado
        function preencherSESAUDDetalhado() {
            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>Categoria</th><th class="valor-moeda">Valor</th></tr></thead><tbody>';
            dadosSESAUD.forEach(linha => {
                html += '<tr><td>' + linha.categoria + '</td><td class="valor-moeda">' + formatarMoeda(linha.valor) + '</td></tr>';
            });
            html += '</tbody></table></div>';
            document.getElementById('sesaud-detalhado-conteudo').innerHTML = html;
        }

        // Função para preencher a aba FUABC Detalhado
        function preencherFUABCDetalhado() {
            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>Categoria</th><th class="valor-moeda">2025</th><th class="valor-moeda">2026</th><th class="valor-moeda">Variação</th></tr></thead><tbody>';
            dadosFUABC.forEach(linha => {
                var varLinha = calcularVariacao(linha.valor2025, linha.valor2026);
                html += '<tr><td>' + linha.categoria + '</td><td class="valor-moeda">' + formatarMoeda(linha.valor2025) + '</td><td class="valor-moeda">' + formatarMoeda(linha.valor2026) + '</td><td class="valor-moeda ' + varLinha.classe + '">' + formatarMoeda(varLinha.variacao) + '</td></tr>';
            });
            html += '</tbody></table></div>';
            document.getElementById('fuabc-detalhado-conteudo').innerHTML = html;
        }

        // Função para mudar o ano (afeta apenas o Resumo Geral)
        function mudarAno(ano) {
            anoSelecionado = ano;
            // Se a aba de resumo estiver ativa, atualiza-a
            if (document.getElementById('resumo').classList.contains('active')) {
                preencherResumo(ano);
            }
        }

        // Inicializa o dashboard ao carregar a página
        window.addEventListener('load', function() {
            preencherResumo('2025'); // Carrega o resumo para 2025 por padrão
            document.getElementById('seletor-ano').value = '2025'; // Define o seletor para 2025
        });
    </script>
