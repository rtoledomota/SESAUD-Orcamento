        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor);
        }

        function abrirAba(event, nome) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(nome).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function toggleAccordion(element) {
            var groupId = element.getAttribute('data-group');
            var items = document.querySelectorAll('[data-group-parent="' + groupId + '"]');
            
            element.classList.toggle('expanded');
            items.forEach(item => {
                item.classList.toggle('show');
            });
        }

        function preencherFUABCDetalhado(dadosAno2025, dadosAno2026) {
            if (!dadosAno2025 || !dadosAno2025.length) {
                document.getElementById('fuabc-detalhado-conteudo').innerHTML = '<div class="erro">Dados de FUABC detalhado n√£o dispon√≠veis para 2025.</div>';
                return;
            }

            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>Categoria</th><th class="valor-moeda">2025</th><th class="valor-moeda">2026</th><th class="valor-moeda">Varia√ß√£o</th></tr></thead><tbody>';
            
            dadosAno2025.forEach((grupo2025, index) => {
                var grupo2026 = dadosAno2026 ? dadosAno2026[index] : null; // Tenta encontrar o grupo correspondente em 2026
                var groupId = 'fuabc-grupo-' + index;

                var valorTotal2025 = grupo2025.valor_total || 0;
                var valorTotal2026 = grupo2026 ? (grupo2026.valor_total || 0) : 0;
                var variacaoGrupo = valorTotal2026 - valorTotal2025;
                var corVariacaoGrupo = variacaoGrupo >= 0 ? '#27ae60' : '#e74c3c';

                html += '<tr class="accordion-row" data-group="' + groupId + '" onclick="toggleAccordion(this)">';
                html += '<td><span class="toggle-icon">‚ñ∂</span>' + grupo2025.grupo + '</td>';
                html += '<td class="valor-moeda">' + formatarMoeda(valorTotal2025) + '</td>';
                html += '<td class="valor-moeda">' + formatarMoeda(valorTotal2026) + '</td>';
                html += '<td class="valor-moeda" style="color: ' + corVariacaoGrupo + '; font-weight: bold;">' + formatarMoeda(variacaoGrupo) + '</td>';
                html += '</tr>';

                var subitens2025 = grupo2025.subitens || [];
                var subitens2026 = grupo2026 ? (grupo2026.subitens || []) : [];

                // Para cada subitem em 2025, tente encontrar o correspondente em 2026
                subitens2025.forEach(subitem2025 => {
                    var subitem2026 = subitens2026.find(s => s.item === subitem2025.item) || { valor: 0 };
                    var valorSub2025 = subitem2025.valor || 0;
                    var valorSub2026 = subitem2026.valor || 0;
                    var variacaoSub = valorSub2026 - valorSub2025;
                    var corVariacaoSub = variacaoSub >= 0 ? '#27ae60' : '#e74c3c';

                    html += '<tr class="accordion-item" data-group-parent="' + groupId + '">';
                    html += '<td>' + subitem2025.item + '</td>';
                    html += '<td class="valor-moeda">' + formatarMoeda(valorSub2025) + '</td>';
                    html += '<td class="valor-moeda">' + formatarMoeda(valorSub2026) + '</td>';
                    html += '<td class="valor-moeda" style="color: ' + corVariacaoSub + ';">' + formatarMoeda(variacaoSub) + '</td>';
                    html += '</tr>';
                });
            });

            // Adicionar totais gerais FUABC
            var totalGeralFUABC2025 = fuabcDetalhadoData.total_geral_2025 || 0;
            var totalGeralFUABC2026 = fuabcDetalhadoData.total_geral_2026 || 0;
            var variacaoTotalGeral = totalGeralFUABC2026 - totalGeralFUABC2025;
            var corVariacaoTotalGeral = variacaoTotalGeral >= 0 ? '#27ae60' : '#e74c3c';

            html += '<tr style="background: #ecf0f1; font-weight: bold;">';
            html += '<td>TOTAL GERAL FUABC</td>';
            html += '<td class="valor-moeda">' + formatarMoeda(totalGeralFUABC2025) + '</td>';
            html += '<td class="valor-moeda">' + formatarMoeda(totalGeralFUABC2026) + '</td>';
            html += '<td class="valor-moeda" style="color: ' + corVariacaoTotalGeral + ';">' + formatarMoeda(variacaoTotalGeral) + '</td>';
            html += '</tr>';

            html += '</tbody></table></div>';
            document.getElementById('fuabc-detalhado-conteudo').innerHTML = html;
        }

        function mudarAno(ano) {
            console.log('Mudando para ano:', ano);
            
            if (!ano || !allData[ano]) {
                document.getElementById('resumo-conteudo').innerHTML = '<div class="erro">Dados n√£o dispon√≠veis para o ano ' + ano + '</div>';
                document.getElementById('novos-servicos-conteudo').innerHTML = '<div class="erro">Dados n√£o dispon√≠veis para o ano ' + ano + '</div>';
                document.getElementById('sesaud-detalhado-conteudo').innerHTML = '<div class="erro">Dados n√£o dispon√≠veis para o ano ' + ano + '</div>';
                document.getElementById('fuabc-detalhado-conteudo').innerHTML = '<div class="erro">Dados n√£o dispon√≠veis para o ano ' + ano + '</div>';
                return;
            }

            var dadosAnoAtual = allData[ano];
            document.getElementById('data-atualizacao').textContent = 'Atualizado em: ' + (dadosAnoAtual.atualizado_em || 'N/A');
            
            preencherResumo(dadosAnoAtual);
            
            if (dadosAnoAtual.novos_servicos) {
                preencherNovosServicos(dadosAnoAtual);
            } else {
                document.getElementById('novos-servicos-conteudo').innerHTML = '<div class="erro">Dados de novos servi√ßos n√£o dispon√≠veis para o ano ' + ano + '</div>';
            }

            // Preencher SESAUD Detalhado (sempre para 2025, pois o JSON s√≥ tem 2025)
            if (sesaudDetalhadoData['2025']) {
                preencherSESAUDDetalhado(sesaudDetalhadoData['2025']);
            } else {
                document.getElementById('sesaud-detalhado-conteudo').innerHTML = '<div class="erro">Dados de SESAUD detalhado n√£o dispon√≠veis.</div>';
            }

            // Preencher FUABC Detalhado (comparativo 2025 vs 2026)
            if (fuabcDetalhadoData['2025'] && fuabcDetalhadoData['2026']) {
                preencherFUABCDetalhado(fuabcDetalhadoData['2025'], fuabcDetalhadoData['2026']);
            } else {
                document.getElementById('fuabc-detalhado-conteudo').innerHTML = '<div class="erro">Dados de FUABC detalhado (2025 e 2026) n√£o dispon√≠veis.</div>';
            }
        }

        function carregarJSON() {
            console.log('Iniciando carregamento de dados...');
            
            var urlBase = 'https://raw.githubusercontent.com/rtoledomota/SESAUD-Orcamento/main/data.json';
            var urls = [
                'https://corsproxy.io/?' + urlBase,
                urlBase
            ];

            function tentarProxima(index) {
                if (index >= urls.length) {
                    console.error('Nenhuma URL funcionou');
                    document.getElementById('resumo-conteudo').innerHTML = '<div class="erro">Erro ao carregar dados. Verifique a URL do JSON.</div>';
                    return;
                }

                console.log('Tentando carregar:', urls[index]);
                fetch(urls[index], { cache: 'no-store', headers: { 'Cache-Control': 'no-cache, no-store, must-revalidate' } })
                    .then(r => {
                        if (!r.ok) throw new Error('HTTP ' + r.status);
                        return r.json();
                    })
                    .then(dados => {
                        console.log('‚úÖ Sucesso com:', urls[index]);
                        
                        if (dados.anos) {
                            allData = dados.anos;
                        }

                        if (dados.sesaud_detalhado) {
                            sesaudDetalhadoData = dados.sesaud_detalhado;
                        }

                        if (dados.fuabc_detalhado) {
                            fuabcDetalhadoData = dados.fuabc_detalhado;
                        }

                        if (Object.keys(allData).length === 0) {
                            document.getElementById('resumo-conteudo').innerHTML = '<div class="erro">Nenhum ano encontrado nos dados.</div>';
                            return;
                        }

                        var seletor = document.getElementById('seletor-ano');
                        seletor.innerHTML = '';
                        var anos = Object.keys(allData).sort();
                        
                        anos.forEach(ano => {
                            var opt = document.createElement('option');
                            opt.value = ano;
                            opt.textContent = ano + ' - ' + (allData[ano].descricao || '');
                            seletor.appendChild(opt);
                        });

                        seletor.value = anos[0]; // Seleciona o primeiro ano por padr√£o
                        document.getElementById('data-atualizacao').textContent = 'Atualizado em: ' + (dados.atualizado_em || 'N/A');
                        
                        mudarAno(anos[0]); // Carrega os dados do primeiro ano
                    })
                    .catch(e => {
                        console.log('‚ùå Falha:', urls[index], e.message);
                        tentarProxima(index + 1);
                    });
            }

            tentarProxima(0);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
        }

        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        setInterval(carregarJSON, 60000); // Atualiza a cada 1 minuto
        window.addEventListener('load', carregarJSON);
    </script>
