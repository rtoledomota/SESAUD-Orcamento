        // --- Funções JavaScript ---
        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor || 0);
        }

        function calcularVariacao(v2025, v2026) {
            var variacao = v2026 - v2025;
            var classe = variacao >= 0 ? 'variacao-positiva' : 'variacao-negativa';
            return { variacao: variacao, classe: classe };
        }

        function abrirAba(event, nome) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(nome).classList.add('active');
            event.currentTarget.classList.add('active');
            
            // Chamar a função de preenchimento da aba ativa
            if (nome === 'resumo') preencherResumo(anoSelecionado);
            else if (nome === 'novos-servicos') preencherNovosServicos();
            else if (nome === 'sesaud-detalhado') preencherSESAUDDetalhado();
            else if (nome === 'fuabc-detalhado') preencherFUABCDetalhado();
        }

        function preencherResumo(ano) {
            var titulo = ano === '2025' ? '2025 - MÉDIA DE EXECUÇÃO - JAN A OUT' : '2026 - PROJEÇÃO';
            var fuabcTotal = ano === '2025' ? 38991346.13 : 44172200.73;
            var sesaudTotal = 10633666.21;
            var geralTotal = ano === '2025' ? 49625012.34 : 54805867.00;

            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>ORÇAMENTO</th><th>CUSTO MENSAL FUABC</th><th>CUSTO MENSAL SESAUD</th><th>GERAL</th></tr></thead><tbody>';
            html += '<tr><td></td><td colspan="3">' + titulo + '</td></tr>';
            
            // Valores agregados para o resumo
            var rhFuabc = ano === '2025' ? 15519978.93 : 15979374.38;
            var rhSesa = 6616449.07;
            var rhGeral = rhFuabc + rhSesa;

            var ptFuabc = ano === '2025' ? 81084.03 : 78881.08;
            var ptSesa = 1619.20;
            var ptGeral = ptFuabc + ptSesa;

            var mcFuabc = ano === '2025' ? 3920961.07 : 4218090.06;
            var mcSesa = 329615.34;
            var mcGeral = mcFuabc + mcSesa;

            var stFuabc = ano === '2025' ? 19270730.55 : 23568510.69;
            var stSesa = 3312660.87;
            var stGeral = stFuabc + stSesa;

            var invFuabc = ano === '2025' ? 83882.01 : 203082.50;
            var invSesa = 0; // SESAUD CSV mostra 0 para investimentos
            var invGeral = invFuabc + invSesa;

            var ogFuabc = ano === '2025' ? 114709.55 : 124262.02;
            var ogSesa = 326630.03;
            var ogGeral = ogFuabc + ogSesa;

            html += '<tr><td>RECURSOS HUMANOS</td><td class="valor-moeda">' + formatarMoeda(rhFuabc) + '</td><td class="valor-moeda">' + formatarMoeda(rhSesa) + '</td><td class="valor-moeda">' + formatarMoeda(rhGeral) + '</td></tr>';
            html += '<tr><td>PROCESSOS TRABALHISTAS</td><td class="valor-moeda">' + formatarMoeda(ptFuabc) + '</td><td class="valor-moeda">' + formatarMoeda(ptSesa) + '</td><td class="valor-moeda">' + formatarMoeda(ptGeral) + '</td></tr>';
            html += '<tr><td>MATERIAIS DE CONSUMO</td><td class="valor-moeda">' + formatarMoeda(mcFuabc) + '</td><td class="valor-moeda">' + formatarMoeda(mcSesa) + '</td><td class="valor-moeda">' + formatarMoeda(mcGeral) + '</td></tr>';
            html += '<tr><td>SERVIÇOS DE TERCEIROS</td><td class="valor-moeda">' + formatarMoeda(stFuabc) + '</td><td class="valor-moeda">' + formatarMoeda(stSesa) + '</td><td class="valor-moeda">' + formatarMoeda(stGeral) + '</td></tr>';
            html += '<tr><td>INVESTIMENTOS</td><td class="valor-moeda">' + formatarMoeda(invFuabc) + '</td><td class="valor-moeda">' + formatarMoeda(invSesa) + '</td><td class="valor-moeda">' + formatarMoeda(invGeral) + '</td></tr>';
            html += '<tr><td>OUTROS GASTOS</td><td class="valor-moeda">' + formatarMoeda(ogFuabc) + '</td><td class="valor-moeda">' + formatarMoeda(ogSesa) + '</td><td class="valor-moeda">' + formatarMoeda(ogGeral) + '</td></tr>';
            
            html += '<tr style="background: #ecf0f1; font-weight: bold;"><td>TOTAL DE DESPESAS</td><td class="valor-moeda">' + formatarMoeda(fuabcTotal) + '</td><td class="valor-moeda">' + formatarMoeda(sesaudTotal) + '</td><td class="valor-moeda">' + formatarMoeda(geralTotal) + '</td></tr>';
            html += '</tbody></table></div>';
            document.getElementById('resumo-conteudo').innerHTML = html;
        }

        function preencherSESAUDDetalhado() {
            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>Categoria</th><th class="valor-moeda">Valor</th></tr></thead><tbody>';
            dadosSESAUD.forEach(linha => {
                html += '<tr><td>' + linha.categoria + '</td><td class="valor-moeda">' + formatarMoeda(linha.valor) + '</td></tr>';
            });
            html += '</tbody></table></div>';
            document.getElementById('sesaud-detalhado-conteudo').innerHTML = html;
        }

        function preencherFUABCDetalhado() {
            var html = '<div class="table-responsive-wrapper"><table><thead><tr><th>Categoria</th><th class="valor-moeda">2025</th><th class="valor-moeda">2026</th><th class="valor-moeda">Variação</th></tr></thead><tbody>';
            dadosFUABC.forEach(linha => {
                var varLinha = calcularVariacao(linha.valor2025, linha.valor2026);
                html += '<tr><td>' + linha.categoria + '</td><td class="valor-moeda">' + formatarMoeda(linha.valor2025) + '</td><td class="valor-moeda">' + formatarMoeda(linha.valor2026) + '</td><td class="valor-moeda ' + varLinha.classe + '">' + formatarMoeda(varLinha.variacao) + '</td></tr>';
            });
            html += '</tbody></table></div>';
            document.getElementById('fuabc-detalhado-conteudo').innerHTML = html;
        }

        function mudarAno(ano) {
            anoSelecionado = ano;
            // Apenas o resumo é afetado pelo seletor de ano
            if (document.querySelector('.tab-content.active').id === 'resumo') {
                preencherResumo(ano);
            }
        }

        // --- Inicialização ao carregar a página ---
        window.addEventListener('load', function() {
            preencherResumo('2025'); // Preenche o resumo inicial para 2025
            document.getElementById('seletor-ano').value = '2025'; // Garante que o seletor esteja em 2025
        });
